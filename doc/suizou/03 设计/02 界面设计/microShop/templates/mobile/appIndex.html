<script>
    $(function(){
        /*搜索框*/
        var searchInput = $(".formIndex .search_input");
        searchInput.on("keydown",function(){
            if($.trim($(this).val())==''){

            }else{
                $(".weui_icon_clear").removeClass("hide");
            }
        });
        searchInput.on("focus",function(){
            $(this).closest(".formIndex").addClass("active")
        });
        searchInput.on("blur",function(){
            $(this).closest(".formIndex").removeClass("active")
        });
        $(".weui_icon_clear").on("touchend",function(){
            $(".formIndex .search_input").val(" ");
            $(this).addClass("hide");
            $(this).attr({placeholder:"搜索商品"});
        });
        /*slider*/
        swiper = new Swiper('#swiper-container', {
            //        prevButton:'.swiper-button-prev',
            //        nextButton:'.swiper-button-next',
            slidesPerView: 1,
            pagination:'.swiper-pagination',
            paginationClickable: true,
            spaceBetween: 0,
            loop:true,
            autoplay: 5000,
            autoplayDisableOnInteraction: false
        });

        /*发送ajax取商品数据*/
        $.ajax({
            type : "post",
            url : "clothes.html",
            dataType : "html",
            cache : false,
            success : function(data) {
                $(".otherCon").html(data);
            }
        });
        $(".shop_menu li a").on("touchend",function(){
            $(this).closest("li").addClass("active");
            $(this).closest("li").siblings("li").removeClass("active");
            var datat = $(this).attr("data");
            var that = $(this);
            $.ajax({
                type : "post",
                url : datat+".html",
                dataType : "html",
                cache : false,
                success : function(data) {
                    that.closest(".bd").find(".otherCon").html(data);
                }
            });
        });
    })
</script>
