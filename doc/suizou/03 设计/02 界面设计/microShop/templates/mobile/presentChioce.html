<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>随走</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/plugins/mobile-plugins/css/sm.min.css">
    <link rel="stylesheet" href="../../assets/mobile/plugins/mobile-plugins/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="container js_container absolute errDailog">
        <div class="page">
            <div class="hd">
                <a>
                    <i class="fa fa-angle-left"></i>
                </a>
                家得利
                <div class="right nav_block">
                    <a href="shoppingCat.html" class="shop_cat"></a>
                    <a class="dot_block"></a>
                    <ul class="nav_link">
                        <li>
                            <a href="myMessage.html">
                                消息
                            </a>
                        </li>
                        <li>
                            <a href="index.html">
                                首页
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bd absolute pt">
                <form action="#" id="form" onsubmit="return false">
                    <div class="weui_cells weui_cells_form mt0 w90">
                        <div class="weui_cell weui_cell_select">
                            <div class="weui_cell_hd">
                                <label class="weui_label style">
                                    开户行名称
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option selected="" value="请选择开户行">请选择开户行</option>
                                    <option value="工商银行">工商银行</option>
                                    <option value="中国银行">中国银行</option>
                                    <option value="广发银行">广发银行</option>
                                    <option value="中信银行">中信银行</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label style">
                                    开户行地址
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input type="text" id='city-picker' class="weui_input" value="浙江 杭州 拱墅区" />
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label style">
                                    开户姓名
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" id="" placeholder="请输入开户姓名" name=""/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label style">
                                    银行卡号
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="number" id="number" placeholder="请输入开户卡号" name=""/>
                            </div>
                        </div>
                    </div>
                    <div class="weui_btn_area fixed">
                        <input type="submit" class="weui_btn weui_btn_primary b0 saveBasic" id="saveBtn" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/mobile/plugins/zepto/zepto.min.js"></script>
    <script src='../../assets/mobile/plugins/mobile-plugins/js/sm.js' charset='utf-8'></script>
    <script src='../../assets/mobile/plugins/mobile-plugins/js/sm-extend.js' charset='utf-8'></script>
    <script src='../../assets/mobile/plugins/mobile-plugins/js/sm-city-picker.js' charset='utf-8'></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script src="../../assets/mobile/js/removeTip.js"></script>
    <script>
        $(function(){
            $("#city-picker").cityPicker({
                toolbarTemplate: '<header class="bar bar-nav">\
                                      <button class="button button-link pull-right close-picker">确定</button>\
                                      <h1 class="title">选择收货地址</h1>\
                                  </header>'
            });
        })
    </script>
    <script>
        $("#saveBtn").click(function(){
           if($("#personName").val() == '') {
                showMsg('姓名不能为空');
                return false;
            }
            else if($("#number").val() == '') {
                showMsg('卡号不能为空');
                return false;
            }else{
               window.location.href = "myBounty.html";
           }

            return true;
        });
    </script>
</body>
</html>
