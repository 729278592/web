<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改地址</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/plugins/mobile-plugins/css/sm.min.css">
    <link rel="stylesheet" href="../../assets/mobile/plugins/mobile-plugins/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="content errDailog">
        <div class="page">
            <div class="hd">
                <a>
                    <i class="fa fa-angle-left"></i>
                </a>
                消费全反
                <div class="right nav_block">
                    <a href="shoppingCat.html" class="shop_cat"></a>
                    <a class="dot_block"></a>
                    <ul class="nav_link">
                        <li>
                            <a href="myMessage.html">
                                消息
                            </a>
                        </li>
                        <li>
                            <a href="index.html">
                                首页
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bd">
                <form action="#" id="form" onsubmit="return false">
                    <div class="weui_cells weui_cells_form mt0">
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label">
                                    <span class="span_icon spa_person"></span>
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="请输入联系人姓名" name="personName" id="personName"/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label">
                                    <span class="span_icon spa_phone"></span>
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="num" placeholder="请输入手机号" name="mobile" id="mobile"/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label">
                                    <span class="span_icon spa_inforAddress"></span>
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input type="text" id='city-picker' class="weui_input" value="浙江 杭州 拱墅区" />
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label">
                                    <span class="span_icon spa_address"></span>
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="请填写详细地址" name="inforAddress" id="inforAddress"/>
                            </div>
                        </div>
                    </div>
                    <div class="weui_btn_area fixed">
                        <input type="submit" class="weui_btn b0 weui_btn_primary" id="saveBtn" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/mobile/plugins/zepto/zepto.min.js"></script>
    <script src='../../assets/mobile/plugins/mobile-plugins/js/sm.js' charset='utf-8'></script>
    <script src='../../assets/mobile/plugins/mobile-plugins/js/sm-extend.js' charset='utf-8'></script>
    <script src='../../assets/mobile/plugins/mobile-plugins/js/sm-city-picker.js' charset='utf-8'></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script src="../../assets/mobile/js/removeTip.js"></script>
    <script>
        $(function(){
            /*保存错误提示*/
            $("#saveBtn").on("touchend",function(){
                var reg = /^0?(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/;
                if($("#mobile").val() == '') {
                    showErrMsg('手机号码不能为空');
                    return false;
                }
                else if($("#mobile").get(0)&&!reg.test($("#mobile").val())){
                    showErrMsg('手机号格式不正确');
                    return false;
                }
                else{
    //                window.location.href = "personCenter.html";
                }
                return true;
            });

            /*修改地址*/
            $("#city-picker").cityPicker({
                toolbarTemplate: '<header class="bar bar-nav">\
                                      <button class="button button-link pull-right close-picker">确定</button>\
                                      <h1 class="title">选择收货地址</h1>\
                                  </header>'
            });
        })
    </script>
</body>
</html>
