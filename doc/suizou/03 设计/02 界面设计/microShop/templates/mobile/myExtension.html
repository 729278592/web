<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的推广</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="content">
        <div class="page">
            <div class="hd">
                <a>
                    <i class="fa fa-angle-left"></i>
                </a>
                <form action="#" class="formIndex">
                    <input type="text" class="search_input" placeholder="搜索商品"/>
                    <i class="fa fa-search"></i>
                    <a href="javascript:" class="weui_icon_clear hide" id="search_clear"></a>
                </form>
                <div class="right nav_block">
                    <a href="shoppingCat.html" class="shop_cat"></a>
                    <a href="message.html" class="shop_msg"></a>
                </div>
            </div>
            <div class="bd absolute pt">
                <div class="applicatioOpetion">
                    <ul class="applicatioNav style clearfix">
                        <li>
                            <a class="active" data="memberExtension">会员</a>
                        </li>
                        <li>
                            <a data="shopsExtension">商家</a>
                        </li>

                        <li>
                            <a data="shoppingExtension">商品</a>
                        </li>
                    </ul>
                </div>
                <div id="extension">
                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function(){

            /*搜索框*/
            var searchInput = $(".formIndex .search_input");
            searchInput.on("keydown",function(){
                if($.trim($(this).val())==''){

                }else{
                    $(".weui_icon_clear").removeClass("hide");
                }
            });
            searchInput.on("focus",function(){
                $(this).closest(".formIndex").addClass("active")
            });
            searchInput.on("blur",function(){
                $(this).closest(".formIndex").removeClass("active")
            });
            $(".weui_icon_clear").on("touchend",function(){
                $(".formIndex .search_input").val(" ");
                $(this).addClass("hide");
                $(this).attr({placeholder:"搜索商品"});
            });

            /*订单初始化*/
            $.ajax({
                type : "post",
                url : "memberExtension.html",
                dataType : "html",
                cache : false,
                success : function(data) {
                    $(".bd").find("#extension").html(data);
                }
            });

            /*订单状态切换*/
            $(".applicatioNav li a").on("touchend",function(){
                $(this).addClass("active");
                $(this).closest("li").siblings("li").find("a").removeClass("active");
                var data = $(this).attr("data");
                var that = $(this);
                $.ajax({
                    type : "post",
                    url : data+".html",
                    dataType : "html",
                    cache : false,
                    success : function(data) {
                        that.closest(".bd").find("#extension").html(data);
                    }
                });
            });
        })
    </script>
</body>
</html>
