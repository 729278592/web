<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/mobile-plugins/css/sm.min.css">
    <link rel="stylesheet" href="../../assets/global/plugins/mobile-plugins/css/sm-extend.min.css">
    <link rel="stylesheet" href="../../assets/global/plugins/weUi/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/weUi/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="container absolute errDailog">
        <div class="page">
            <div class="head">
                <div class="personHd">
                    <img src="../../assets/mobile/images/personImg.png" alt=""/>
                </div>
            </div>
            <div class="bd">
                <form action="#" id="form" onsubmit="return false">
                    <div class="weui_cells weui_cells_form mt0">
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label">
                                    <span class="spanImgBg spanName"></span>
                                    <span class="spanText">姓名</span>
                                </label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" id="address" type="text" placeholder="重庆" name=""/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <label class="weui_label">
                                <span class="spanImgBg spanBirthday"></span>
                                <span class="spanText">生日</span>
                            </label>
                            <div class="weui_cell_bd weui_cell_primary">
                                <!--<input type="text" class="weui_input" id='datetime-picker'/>-->
                                <input type="date" class="weui_input" placeholder="2015-4-4"/>
                            </div>
                        </div>
                        <a class="weui_cell" href="modifyPhone.html">
                            <label class="weui_label">
                                <span class="spanImgBg spanPhone"></span>
                                <span class="spanText">手机</span>
                            </label>
                            <div class="weui_cell_bd weui_cell_primary">
                                <!--<input type="text" class="weui_input" id='datetime-picker'/>-->
                                <div class="weui_cell_ft taLeft">13678478463</div>
                            </div>
                        </a>
                        <div class="weui_cell">
                            <label class="weui_label">
                                <span class="spanImgBg spanAddress"></span>
                                <span class="spanText">地址</span>
                            </label>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input type="text" id='city-picker' class="weui_input" value="浙江 杭州 拱墅区" />
                            </div>
                        </div>
                    </div>
                    <div class="weui_btn_area">
                        <input type="submit" class="weui_btn weui_btn_primary saveBasic" id="saveBtn" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/global/plugins/zepto/zepto.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script src="../../assets/mobile/js/messageTip.js"></script>
    <script type='text/javascript' src='../../assets/global/plugins/mobile-plugins/js/sm.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../assets/global/plugins/mobile-plugins/js/sm-extend.js' charset='utf-8'></script>
    <script type='text/javascript' src='../../assets/global/plugins/mobile-plugins/js/sm-city-picker.js' charset='utf-8'></script>

    <script>
        /*生日*/
//        $("#datetime-picker").datetimePicker({
//            value: ['2016', '12', '04', '9', '34']
//        });

        /*城市*/
        $("#city-picker").cityPicker({
            toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择收货地址</h1>\
        </header>'
        });
    </script>
    <script>
        $("#showTooltips").click(function(){
            var reg = /^0?(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/;
            if($.trim($("#personName").val()) == '') {
                showErrMsg('姓名不能为空');
                return false;
            }
            else if($.trim($("#mobile").val()) == ''){
                showErrMsg('手机号不能为空');
            }
            else if($("#mobile").get(0)&&!reg.test($("#mobile").val())){
                showErrMsg('手机号格式不正确');
            }
            else if($.trim($("#address").val()) == ''){
                showErrMsg('地址不能为空');
            }
            else{
                showLoading("数据提交中","提交成功");
            }
            return true;
        });
    </script>
</body>
</html>
