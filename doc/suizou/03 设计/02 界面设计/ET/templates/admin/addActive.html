    <script>
        $(function(){
            /*验证表单*/
            $("#activeForm").validate({
                errorElement: 'span', //default input error message container
                errorClass: 'help-block help-block-error', // default input error message class
                rules: {
                    activeName:{
                        required:true
                    },
                    activeTime:{
                        required:true
                    },
                    activeMoney:{
                        required:true
                    },
                    activeInfor:{
                        required:true
                    }
                },

                messages: {
                    activeName:{
                        required:"请输入活动名称"
                    },
                    activeTime:{
                        required:"请输入活动时间"
                    },
                    activeMoney:{
                        required:"请输入费用"
                    },
                    activeInfor:{
                        required:"请输入活动介绍"
                    }
                },

                errorPlacement: function (error, element) { // render error placement for each input type
                    if (element.parent(".formDiv").size() > 0) {
                        error.insertAfter(element.parent(".formDiv"));
                    } else {
                        error.insertAfter(element); // for other inputs, just perform default behavior
                        error.insertAfter(element.parent());
                    }
                    heightAuto()
                },

                highlight: function (element) { // hightlight error inputs
                    $(element).closest('.formDiv').removeClass("has-success").addClass('has-error'); // set error class to the control group
                },

                unhighlight: function (element) { // revert the change done by hightlight
                    $(element).closest('.formDiv').removeClass('has-error'); // set error class to the control group
                },

                success: function (label, element) {
                    label.closest('.formDiv').removeClass('has-error'); // set success class to the control group
                },

                submitHandler: function(form) {
                    //                    register();
                }
            });
        });
    </script>
    <script>
        jQuery(document).ready(function() {

            /*单窗居中*/
            function heightAuto(){
                var d = $(".dailog");
                d.each(function(){
                    var ht = -$(this).outerHeight(true)/2 + "px";
                    $(this).get(0).style.marginTop = ht;
                });
            }

            /*弹窗显示*/
            function blockDailog(obj){
                $(".mask,.maskBg").removeClass("hide");
                obj.removeClass("hide").addClass("shake");
                heightAuto();
                $(obj).on('webkitAnimationEnd', function (){
                    $(this).removeClass('shake');
                }).on('animationend', function (){
                    $(this).removeClass('shake');
                });
            }

            $(".btnLook").on("click",function(){
                $(this).addClass("commonStyle");

                var lookDailog = $(".lookDailog");
                blockDailog(lookDailog);
                lookDailog.find(".typeP").text("是否恢复?")
            });


            /*弹窗影藏*/
            function noneDailog(obj){
                obj.closest(".dailog").addClass("hide");
                obj.closest(".mask").addClass("hide");
                obj.closest(".mask").prev(".maskBg").addClass("hide");
                $(".dataTable").find("a.commonStyle").removeClass("commonStyle");
            }

            $(".mask").delegate(".fa-remove,.btnCancel","click",function(){
                noneDailog($(this));
            });

        });
    </script>
