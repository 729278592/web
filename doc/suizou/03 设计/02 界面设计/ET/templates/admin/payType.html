    <script>
        $(function(){

            function checked(obj){
                obj.find(".radiobox").removeClass("icon-radio-uncheck").addClass("icon-radio-checked");
                obj.closest("li").siblings("li").find(".radiobox").removeClass("icon-radio-checked").addClass("icon-radio-uncheck");
            }
            /*充值金额*/
            $(".main-center .pay li label").on("click",function(){
                checked($(this));
                var recharge = $(this).closest("li").siblings("li").find(".recharge-input");
                if(recharge.get(0)){
                    recharge.removeClass("hide")
                }
                if(recharge.get(0)){
                    recharge.addClass("hide")
                }
            });

            /*支付方式*/
            $(".tab-content-item li").on("click",function(){
                checked($(this))
            });
        })
