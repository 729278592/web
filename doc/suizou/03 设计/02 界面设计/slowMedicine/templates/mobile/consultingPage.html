<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>发起咨询</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/weUi/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/weUi/css/example.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/webuploader/css/webuploader.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="container errDailog absolute">
        <div class="page ">
            <div class="bd absolute pd40">
                <form action="#" onsubmit="return false">
                    <div class="perfectInformation">
                        <img src="../../assets/mobile/images/mark.png" alt="" class="tipImg"/>
                        <span class="title">完善个人资料让医生更全面的了解病情</span>
                        <!--<button class="btnPerfect" type="button">点击完善</button>-->
                        <div class="inputInfor">
                            <p><span class="type">您的姓名</span> : <input type="text" id="personName"/></p>
                            <!--<p><span class="type">出生年月</span> : <input type="text"/></p>-->
                            <p><span class="type">手机号码</span> : <input type="text" id="phone"/></p>
                            <p>
                                <button type="submit" class="btnSave">保存</button>
                            </p>
                        </div>
                    </div>
                </form>
                <form action="#">
                    <div class="weui_cells mt0 weui_cells_form">
                        <div class="weui_cell l0 weui_cell_select bb1">
                            <div class="weui_cell_hd"><label class="weui_label">咨询类别 :</label></div>
                            <div class="weui_cell_bd weui_cell_primary relative bl1">
                                <select class="weui_select" name="select1">
                                    <option selected="" value="请选择您要咨询的类别">请选择您要咨询的类别</option>
                                    <option value="副教授">副教授</option>
                                    <option value="教授">教授</option>
                                </select>
                            </div>
                        </div>
                        <div class="bg"></div>
                        <div class="weui_cell pd0 l0 bb1">
                            <div class="weui_cell_bd weui_cell_primary">
                                <p style="padding: 10px 15px 0">描述 : </p>
                                <textarea name="" id="caseDetails" class="weui_textarea pd10 pd15" placeholder="请输入描述内容" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="bg"></div>
                        <div class="upload pd15 bt1">
                            <p class="title">检查资料上传 : </p>
                            <div class="weui_cell l0">
                                <div class="weui_cell_bd weui_cell_primary">
                                    <div class="weui_uploader">
                                        <!--<div class="weui_uploader_hd weui_cell">-->
                                        <!--<div class="weui_cell_bd weui_cell_primary">图片上传</div>-->
                                        <!--<div class="weui_cell_ft">0/2</div>-->
                                        <!--</div>-->
                                        <div class="weui_uploader_bd">
                                            <ul class="weui_uploader_files">
                                                <li class="weui_uploader_file relative" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"><span class="btnRemove">删除</span></li>
                                                <li class="weui_uploader_file weui_uploader_status relative" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                                    <div class="weui_uploader_status_content">
                                                        <i class="weui_icon_warn"></i>
                                                    </div>
                                                    <span class="btnRemove">删除</span>
                                                </li>
                                                <li class="weui_uploader_file weui_uploader_status relative" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                                    <div class="weui_uploader_status_content">50%</div>
                                                    <span class="btnRemove">删除</span>
                                                </li>
                                            </ul>
                                            <div class="weui_uploader_input_wrp style">
                                                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="weui_cells weui_cells_checkbox mt0 bt0 bb0">
                            <label class="weui_cell weui_check_label bt0 w30 p0" for="s11">
                                <div class="weui_cell_hd">
                                    <input type="checkbox" class="weui_check" name="checkbox1" id="s11" checked="checked">
                                    <i class="weui_icon_checked"></i>
                                </div>
                                <div class="weui_cell_bd">
                                    <p>匿名咨询</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="foot">
                        <button type="submit" disabled="disabled" class="bg3 disabled">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script src="../../assets/global/plugins/webuploader/js/webuploader.js"></script>
    <script src="../../assets/global/plugins/webuploader/js/upLoadfk.js"></script>
    <script src="../../assets/mobile/js/messageTip.js"></script>
    <script>
        $(function(){
            $("#btnSave").on("click",function(){
                var reg = /^0?(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/;
                if($.trim($("#personName").val()) == '') {
                    showErrMsg('姓名不能为空');
                    return false;
                }
                else if($.trim($("#mobile").val()) == ''){
                    showErrMsg('手机号不能为空');
                }
                else if($("#mobile").get(0)&&!reg.test($("#mobile").val())){
                    showErrMsg('手机号格式不正确');
                }
                else{
                    showLoading("数据提交中","提交成功");
                }
                return true;
            });
        })
    </script>
</body>
</html>
