<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>会员卡支付</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="content">
        <div class="page">
            <div class="hd">
                <a>
                    <i class="fa fa-angle-left"></i>
                </a>
                得力加油
                <div class="right nav_block">
                    <a class="shop_cat"></a>
                    <a class="dot_block"></a>
                    <ul class="nav_link">
                        <li>
                            <a href="###">
                                主页
                            </a>
                        </li>
                        <li>
                            <a href="###">
                                精选商城
                            </a>
                        </li>
                        <li>
                            <a href="###">
                                优惠券
                            </a>
                        </li>
                        <li>
                            <a href="###">
                                会员中心
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bd absolute pt">
                <div class="applicatioOpetion">
                    <ul class="applicatioNav clearfix">
                        <li>
                            <a class="active" data="memberPay">会员卡支付</a>
                        </li>
                        <li>
                            <a data="wxPay">微信支付</a>
                        </li>
                    </ul>
                </div>
                <div class="pay" id="pay">

                </div>
            </div>
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function(){
            /*支付初始化*/
            $.ajax({
                type : "post",
                url : "memberPay.html",
                dataType : "html",
                cache : false,
                success : function(data) {
                    $("#pay").html(data);
                }
            });

            /*支付状态切换*/
            $(".applicatioNav li a").on("touchend",function(){
                $(this).addClass("active");
                $(this).closest("li").siblings("li").find("a").removeClass("active");
                var data = $(this).attr("data");
                var that = $(this);
                $.ajax({
                    type : "post",
                    url : data+".html",
                    dataType : "html",
                    cache : false,
                    success : function(data) {
                        that.closest(".bd").find("#pay").html(data);
                    }
                });
            });
        })
    </script>
</body>
</html>
