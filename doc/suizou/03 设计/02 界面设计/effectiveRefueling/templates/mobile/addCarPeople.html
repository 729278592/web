            <div class="search_block">
                <i class="fa fa-search"></i>

                        <p>150866677756</p>

                    </div>
                    <div>
                        <a class="weui-btn weui-btn_mini weui-btn_primary weuiBtn">添加</a>

<script src="../../assets/mobile/js/global.js"></script>
<script>
    $(function () {
        /*成员删除弹框*/
        $(".carTeamMenu").delegate(".weuiBtn","touchend",function(){
            showErrMsg("添加成功");
        });
        $(".memberInfor").on("click",function () {
            $(".mask").removeClass("hide")
        })
        $(".sureBtn").on("click",function () {
            $(".mask").addClass("hide")
        })


        /*搜索条*/
        $('.content').on('keyup', '#search_input', function () {
            if($.trim($(this).val())){
                $("#search_clear").removeClass("hide")
            }else{
            }
        }).on('touchend', '#search_clear', function () {
            $('#search_input').val('');
            $(this).addClass("hide")
        })


    })
</script>
