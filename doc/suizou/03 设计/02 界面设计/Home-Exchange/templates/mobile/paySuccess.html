<script>
    function delayURL(url) {
        var delay = $(".countdown").text();
        if (delay > 0) {
            --delay;
            $(".countdown").text(delay)
        }
        else {
            window.top.location.href = url
        }
        setTimeout("delayURL('" + url + "')", 1000)
    }
    delayURL("index.html");
</script>
