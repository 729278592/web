<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>母婴入门指导师</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
<div class="wrapper">
    <div class="content bg-fff">
        <img src="../../assets/mobile/images/wardrobe-img1.jpg" class="img-responsive"/>
        <div class="reserve">
            <p class="title bgfff color">母婴入门指导师</p>
            <p class="title bg5">在线预订</p>
            <div class="reserve-indormation">
                <p class="title">请选择服务时间</p>
                <div class="reserve-date clearfix">
                    <div class="div-wdate left">
                        <input name="serviceDate" class="Wdate inputDisable" type="text" value="2016-03-29" onFocus="WdatePicker({minDate:'%y-%M-{%d+1}'})"/>
                        <i class="fa fa-calendar"></i>
                    </div>
                    <select name="serviceTime" id="serviceTime2" class="select-time right inputDisable">
                        <option value="">时间</option>
                        <option value="8:00">8:00</option>
                        <option value="10:00">10:00</option>
                        <option value="13:00">13:00</option>
                        <option value="16:00">16:00</option>
                    </select>
                </div>

                <p class="title pt0">请输入所需服务时间</p>
                <div class="clearfix services-type">
                    <input type="text" class="spinnerExample"/>
                    <span class="right company">小时</span>
                </div>
                <p class="title pt0">最小预订：<span class="num">2小时</span></p>
                <p class="title pt0">单价：<span class="num">20元</span></p>


                <p class="title pt0">更多需求</p>
                <textarea style="resize: none" name=""  cols="50" rows="3" class="textarea"   placeholder="您可以在这里备注需求"></textarea>
                <p class="title total-title pt0">￥ : <span class="num total">0</span></p>
                <p class="title pt0">
                    <label>
                        <input type="checkbox"/> 我已经阅读并同意
                    </label>
                    <a href="#">《家服汇用户使用协议》</a>
                </p>
                <div class="div-order">
                    <a href="#" class="btn-order">下单</a>
                    <!--<input type="submit" value="下单" class="btn-order"/>-->
                </div>
            </div>
        </div>
        <div class="h10 bgfff"></div>
        <div class="service-head">
            <span class="dot"></span>
            <img src="../../assets/mobile/images/order.png" />
            <span class="title">服务介绍</span>
        </div>
        <div class="pd2">
            <p class="title-infor">
                说明：母婴护理专家上门，针对怀孕时女性的心理和生理都会发生很大的变化，科学的引导孕妇珍视身体，讲解及指导明确的保健知识。指导安排孕前的准备事项及要点,指导孕期妈妈可能遇到的难题及解决问题的方法,指导安排产前的准备事项及要点,为准妈妈们提供最贴心的帮助。            </p>
        </div>
    </div>
    <div class="foot">
        <ul class="f-menu clearfix">
            <li>
                <a href="首页.html">
                    <div class="bt"></div>
                            <span>
                                <i class="fa fa-home"></i>
                            </span><br/>
                    <span>首页</span>
                    <div class="br"></div>
                </a>
            </li>
            <li class="active">
                <a href="品牌服务.html">
                    <div class="bt"></div>

                                </span><br/>
                    <span>品牌服务</span>
                    <div class="br"></div>
                </a>
            </li>
            <li>
                <a href="我的社区.html">
                    <div class="bt"></div>
                                <span>
                                    <i class="fa fa-th-large"></i>
                                </span><br/>
                    <span>我的社区</span>
                    <div class="br"></div>
                </a>
            </li>
            <li>
                <a href="个人中心.html">
                    <div class="bt"></div>
                                <span>
                                    <i class="fa fa-user"></i>
                                </span><br/>
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </div>
</div>
