<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>随走</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/weui.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/example.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="container js_container">
        <div class="page">
            <div class="head">
                <i class="fa fa-angle-left"></i>
                基本信息
            </div>
            <div class="bd">
                <form action="#" id="form" onsubmit="return false">
                    <div class="weui_cells weui_cells_form mt0">
                        <div class="weui_cell">
                            <div class="weui_cell_hd">
                                <label class="weui_label"><img src="../../assets/mobile/images/sexIcon.png" alt=""/>性别</label>
                            </div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <div class="weui_cells weui_cells_checkbox mt0 bt0">
                                    <label class="weui_cell weui_check_label bt0" for="s11">
                                        <div class="weui_cell_hd">
                                            <input type="radio" class="weui_check" name="checkbox1" id="s11" checked="checked">
                                            <i class="weui_icon_checked"></i>
                                        </div>
                                        <div class="weui_cell_bd">
                                            <p>男</p>
                                        </div>
                                    </label>
                                    <label class="weui_cell weui_check_label bt0" for="s12">
                                        <div class="weui_cell_hd">
                                            <input type="radio" name="checkbox1" class="weui_check" id="s12">
                                            <i class="weui_icon_checked"></i>
                                        </div>
                                        <div class="weui_cell_bd weui_cell_primary">
                                            <p>女</p>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/dateIcon.png" alt=""/>出生年月</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input id="start" class="Wdate" type="text" style="border: none;height: 18px;" placeholder="2015-02-05" onfocus="WdatePicker({})" readonly="">
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/heightIcon.png" alt=""/>身高(cm)</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="175cm" name="email"/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/weightIcon.png" alt=""/>体重(kg)</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="80kg" name=""/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/householdIcon.png" alt=""/>户籍</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="重庆" name=""/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/nowAddressIcon.png" alt=""/>所在地</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="重庆" name=""/>
                            </div>
                        </div>
                        <div class="weui_cell weui_cell_select">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/jobTImeIcon.png" alt=""/>工作经验</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option selected="" value="1年">1年</option>
                                    <option value="1-3年">1-3年</option>
                                    <option value="4-7年">4-7年</option>
                                </select>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/phoneIcon.png" alt=""/>手机</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="13677847846" name=""/>
                            </div>
                        </div>
                        <div class="weui_cell">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/eamilIcon.png" alt=""/>邮箱</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <input class="weui_input" type="text" placeholder="729278955@qq.com" name=""/>
                            </div>
                        </div>
                        <div class="weui_cell weui_cell_select">
                            <div class="weui_cell_hd"><label class="weui_label"><img src="../../assets/mobile/images/jobState.png" alt=""/>工作状态</label></div>
                            <div class="weui_cell_bd weui_cell_primary">
                                <select class="weui_select" name="select1">
                                    <option selected="" value="在职">在职</option>
                                    <option value="在职">在职</option>
                                    <option value="离职">离职</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="weui_btn_area">
                        <input type="submit" class="weui_btn weui_btn_primary" id="saveBtn" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script src="../../assets/mobile/js/errMsg.js"></script>
    <script src="../../assets/global/plugins/My97DatePicker/WdatePicker.js"></script>
    <script>
        $("#saveBtn").click(function(){
            var reg = /^0?(13[0-9]|15[012356789]|18[0236789]|14[57])[0-9]{8}$/;
            if($("#mobile").val() == '') {
                showMsg('手机号码不能为空');
                return false;
            }
            else if($("#mobile").get(0)&&!reg.test($("#mobile").val())){
                showMsg('手机号码格式不正确');
            }
            return true;
        })
    </script>
</body>
</html>
