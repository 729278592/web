        <div class="regWrap">
            <img src="../../assets/admin/images/loginPeople.png" alt="" class="loginPeople"/>
            <div class="regBox">
                <p class="title">注 册</p>
                <form action="#" class="form" id="form">
                    <div class="div-form active">
                        <div class="form-group">
                            <div class="w100">
                                <span class="type">联系人 : </span>
                                <input type="text" class="inputText" placeholder="请输入注册公司全称" name="companyName"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="w100">
                                <span class="type">手机号 : </span>
                                <input type="text" class="inputText" placeholder="请输入手机号" name="phone"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="w100">
                                <span class="type">验证码 : </span>
                                <input type="text" class="inputText w200" placeholder="请输入验证码" name="authCode"/>
                                <input class="getcode" type="button" id="getting" value="立即获取">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="w100">
                                <span class="type">密码 : </span>
                                <input type="password" class="inputText" placeholder="请输入密码" name="password"/>
                            </div>
                        </div>
                        <div class="form-group mb0">
                            <div class="w100">
                                <span class="type">确认密码 : </span>
                                <input type="password" class="inputText" placeholder="请再次输入密码" name="confirmPwd"/>

                        </div>

                        <!--<a href="person-center.html" class="form-control btn-click">立即登录</a>-->

                    </div>

    <script src="../../assets/global/plugins/jquery-validate/form-validation.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#getting').click(function(){
                var btn = $(this);
                var count = 60;
                var resend = setInterval(function(){
                    count--;
                    if (count > 0){
                        btn.val(count+"秒后可重新获取");
                        btn.addClass("active");
//                        $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
                    }else {
                        clearInterval(resend);
                        btn.removeClass("active");
                        btn.val("获取验证码").removeAttr('disabled style');
                    }
                }, 1000);
                btn.attr('disabled',true).css('cursor','not-allowed');
            });
        });
    </script>
