<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>待我审核</title>
    <link rel="stylesheet" href="../css/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <style>
        #pop_up_box{width: 260px;background: #fff;border: 1px solid #ccc;position: absolute;top: 0;z-index: 10000;}
        .pop_up_box_head{text-align: center;font-size: 14px;color: #fff;line-height: 30px;}
        .textarea{width:90%;}
        .operation1{position: relative;top: -2px;}
        .operation1 li input{height: 30px;font-size: 12px;}
        .operation1 li:first-child input{border-radius: 0 0 0 5px;}
        .operation1 li:last-child input{border-radius: 0 0 5px 0;}
    </style>
</head>
<body>

<div class="content">
    <div class="common_head">
        <img src="../images/announcement-audit/audit_horn.jpg" alt=""/>
    </div>
    <div class="common_name">
        <span>
            <a href="#"><img src="../images/daily/person.png" alt=""/></a>
            <span>陈小洁</span>
        </span>
    </div>
    <div class="common_content">
        <span class="common_introduction">公告详情:</span>
        <div class="audit common">
            <ul>
                <li><span>公告标题</span><span class="right"><span>下午开会</span></span></li>
                <li><span>提交时间</span><span class="right">2014-12-1/10:00</span></li>
                <li><span>失效时间</span><span  class="right">2014-12-1/10:00</span></li>
                <li><span>公告内容</span><br/><span>今日完成网页的制作</span></li>
                <li><span>发布人</span><span  class="right">陈小洁</span></li>
                <li><span>审核人</span><span  class="right">小彤</span></li>
                <li class="last"><span>发布部门</span><span  class="right">行政</span></li>
            </ul>
        </div>

        <ul class="operation"><!--操作-->
            <li><input type="submit" value="查看往期"/></li>
            <li><input type="submit" value="添加评论" class="last submit"/></li>
        </ul>
    </div>
    <!--<div class="copyright">易优弧</div>-->
</div>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/phone.js"></script>
<script src="../js/modal.js"></script>
<script>
    $(function(){
        var btn_sure = $(".submit");
        btn_sure.on("click",function(){
            $("#container").dialog({sure:function(){alert("添加成功")}});
        });
    })
</script>
</body>
</html>
