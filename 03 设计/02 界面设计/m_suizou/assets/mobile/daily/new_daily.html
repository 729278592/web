<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>新建日报</title>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/font/css/font-awesome.min.css"/>
    <style>
        .content{background: url("../images/daily/xjrb-bg.jpg") repeat-y;}
        .operation li{width: 100%;}
        .operation li input{width: 100%;}
    </style>
</head>
<body>
    <div class="content">
        <ul id="left">
            <li class="one">
                <img src="../images/daily/xjrb.jpg" alt="" width="100%" height="50"/>
                <div class="common_style">
                    <span>日报日期</span>
                    <span class="field">2014-11-27</span>
                </div>
                <div class="bg_fff common_style">
                    <span>今日总结</span>
                </div>
                <div class="common_style">
                    <textarea name="" id="1" cols="30" rows="4" style="resize: none;" class="textarea" placeholder="内容..."></textarea>
                </div>
                <div class="bg_fff common_style">
                    <span>明日计划</span>
                </div>
                <div class="common_style">
                    <textarea name="" id="2" cols="30" rows="4" style="resize: none;" class="textarea" placeholder="内容..."></textarea>
                </div>
                <div class="common_style">
                    <span class="person">接收人:</span>
                </div>
                <div class="receive_person common_style clearfix">
                    <ul class="common">
                        <li>
                            <img src="../images/daily/person_type.png" alt="" class="people" />
                            <img src="../images/daily/delete.png" alt="" class="delete" width="20"/><br/>
                            <span class="name">陈小洁</span>
                        </li>
                        <li><img src="../images/daily/plus.png" alt="" class="plus" width="60"/></li>
                    </ul>
                </div>
                <div class="common_style" style="border-top: none;">
                    <span class="person">抄送人:</span>
                </div>
                <div class="copy_person common_style clearfix">
                    <ul class="common">
                        <li>
                            <img src="../images/daily/person_type.png" alt="" class="people"/>
                            <img src="../images/daily/delete.png" alt="" class="delete" width="20"/><br/>
                            <span class="name">陈小洁</span>
                        </li>
                        <li><img src="../images/daily/plus.png" alt="" class="plus" width="60"/></li>
                    </ul>
                </div>
                <ul class="operation">
                    <li><input type="submit" value="提交" class="last submit"/></li>
                </ul>
            </li>
            <li class="two hide">
                <div class="registered_person common_style bb">
                    <div>
                        <span class="registered_person_head return">
                            <span class="concrete_operation">王洪波</span>
                        </span>
                        <i class=" fa fa-remove fr"></i>
                    </div>
                </div>
                <div class="add_human_information common_style bb">
                </div>
            </li>
        </ul>
    </div>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/phone.js"></script>
<script src="../js/modal.js"></script>
<script>
    $(function(){
        var btn_sure = $(".submit");
        btn_sure.on("click",function(){
            $("#container").alert({sure:function(){ }});
        });
    })
</script>
<script>
    $(function(){
        var btn_sur = $(".plus").eq(0);
        btn_sur.on("click",function(){
            $("#container1").leave();
        });
    })
</script>
</body>
</html>
