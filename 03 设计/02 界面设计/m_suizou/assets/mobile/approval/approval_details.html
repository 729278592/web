<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>审批详情</title>
    <link rel="stylesheet" href="../css/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../css/global.css?t=1"/>
    <style>
        .textarea{width:90%;}
        .operation li{width: 33.3333%;position: relative;text-align: center;}
        .operation li .xian1{position: absolute;top: 0;right: 0;}
        .operation li input{border: none;height: 30px;line-height: 30px;border-radius: 4px;}
        .operation li .first{background: #bdbbba;color: #ffffff;width: 80px;}
        .operation li .second{background: #f57e5f;color: #ffffff;width: 120px;position: relative;left: 40px;}
        .operation li .last{background: #bdbbba;color: #ffffff;width: 80px;float: right;}
    </style>
</head>
<body>

<div class="content">
    <div class="common_head">
        <img src="../images/approval/examination_and_approval_wait.jpg" alt=""/>
    </div>
    <div class="common_name">
        <span>
            <a href="#"><img src="../images/daily/person.png" alt=""/></a>
            <span>陈小洁</span>
        </span>
        <a href="#" class="btn">审批流程</a>
    </div>
    <div class="common_content">
        <span class="common_introduction">审批详情:</span>
        <div class="common">
            <ul>
                <li><span>审批主题</span><span class="right"><span>出差</span> <span>10:00</span> <span>星期四</span></span></li>
                <li><span>提交时间</span><span class="right">2014-11-24</span></li>
                <li><span>抄送人</span><span class="right">小彤</span></li>
                <li><span>审批人</span><span class="right">陈小洁</span></li>
                <li class="last"><span>审批说明</span><span class="right">出差</span></li>
            </ul>
        </div>
        <ul class="operation"><!--操作-->
            <li>
                <input type="submit" value="同意" class="first"/>
            </li>
            <li>
                <input type="submit" value="同意并转发" class="second"/>
            </li>
            <li>
                <input type="submit" value="不同意" class="last"/>
            </li>
        </ul>
    </div>
    <!--<div class="copyright">易优弧</div>-->
</div>
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/phone.js"></script>
<script src="../js/modal.js?"></script>
<script type="application/javascript">
    $(function(){
        var btn_sure = $(".submit");
        btn_sure.on("click",function(){
            $("#container").confirm({sure:function(){alert("添加成功")}});
        });
    })
</script>
</body>
</html>
