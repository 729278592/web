                <form action="#" class="form" id="register-form">
                    <div class="input-group mb15">
                        <div class="col-sm-2 col-md-2 col-xs-2">
                            <span>*</span> 姓名
                        </div>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="text" class="form-control" placeholder="请输入您的姓名" name="username">
                        </div>
                    </div>
                    <div class="input-group mb15">
                        <div class="col-sm-2 col-md-2 col-xs-2">
                            <span>*</span> 手机号
                        </div>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="text" class="form-control" placeholder="请输入号码" name="mobile">
                        </div>
                    </div>
                    <div class="input-group mb15">
                        <div class="col-sm-2 col-md-2 col-xs-2">
                            <span>*</span> 邮箱
                        </div>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="email" class="form-control" placeholder="请再次输入您的邮箱" name="email">
                        </div>
                    </div>
                    <div class="input-group mb15">
                        <div class="col-sm-2 col-md-2 col-xs-2">
                            <span>*</span> 所属行业
                        </div>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="text" class="form-control" placeholder="所属行业"  name="industry">
                        </div>
                    </div>
                    <div class="input-group mb15">
                        <div class="col-sm-2 col-md-2 col-xs-2">
                            <span>*</span> 性别
                        </div>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <label>
                                <input type="radio" name="sex" checked/> 保密
                            </label>　
                            <label>
                                <input type="radio" name="sex"/> 男
                            </label>　
                            <label>
                                <input type="radio" name="sex"/> 女
                            </label>
                        </div>
                    </div>
                    <div class="input-group mb15">
                        <div class="col-sm-2 col-md-2 col-xs-2">
                            <span>*</span> 生日
                        </div>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input id="d4311" name="d4311" class="Wdate form-control noplaceholder" readonly type="text" value="2016-05-05" onFocus="WdatePicker({})"/>
                        </div>
                    </div>
                    <div class="input-group mb15">
                        <div class="col-sm-2 col-md-2 col-xs-2">
                            <span>*</span> 地区
                        </div>
                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <select name="" class="select">
                                <option value="请选择">请选择</option>
                                <option value="重庆">重庆</option>
                                <option value="重庆">重庆</option>
                                <option value="重庆">重庆</option>
                            </select>
                            <select name="" class="select">
                                <option value="请选择">请选择</option>
                                <option value="渝中">渝中</option>
                                <option value="渝中">渝中</option>
                                <option value="渝中">渝中</option>
                            </select>
                            <select name="" class="mr0 select">
                                <option value="请选择">请选择</option>

                                <option value="袁家岗">袁家岗</option>

                        <div class="col-sm-10 col-md-10 col-xs-10">
                            <input type="text" class="form-control" placeholder="身份证证件号码" name="number">
                        </div>
                    </div>
                    <div class="input-group mb15">
                        <div class="col-sm-2 col-md-2 col-xs-2">
                            <span>*</span> 扫描件
                        </div>
                        <div class="col-sm-7 col-xs-7 col-lg-7">
                            <input type="text" readonly  class="form-control" name="ID" placeholder="身份证扫描件">
                            <span class="help-block">图片支持jpg、png、gif格式</span>
                        </div>
                        <div class="col-sm-3 col-xs-3 col-lg-3 right">
                            <span class="getcode upload fileinput-button">
                                <span>上传</span>
                                <input type="file" name="files[]" multiple="">
                            </span>

                    <div class="form-group">
