            <div class="logBox regBox">
                <div class="title">申请财符</div>
                <form action="#" class="form form-horizontal" id="form_sample_1">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-xs-3 col-sm-3"><span class="required"> * </span>
                            <span class="type">姓名:</span>
                        </label>
                        <div class="col-md-8 col-xs-8 col-sm-8">
                            <input type="email" name="email" class="form-control inputs" placeholder="请输入您的昵称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-xs-3 col-sm-3"><span class="required"> * </span>
                            <span class="type">电话:</span>
                        </label>
                        <div class=" col-md-8 col-xs-8 col-sm-8">
                            <input type="" name="" class="form-control inputs" placeholder="请输入您的电话号码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-xs-3 col-sm-3"><span class="required"> * </span>
                            <span class="type">邮箱:</span>
                        </label>
                        <div class=" col-md-8 col-xs-8 col-sm-8">
                            <input type="" name="" class="form-control inputs" placeholder="请输入您的邮箱">
                            <!--<span class="help-block">密码长度8~16位，数字、字母、字符至少包含两种</span>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-xs-3 col-sm-3">
                            <span class="required"> * </span>
                             <span class="type">所属行业:</span>
                        </label>
                        <div class="col-md-8 col-xs-8 col-sm-8">
                            <select class="form-control" name="">
                                <option value="初中">初中</option>
                                <option value="中技">中技</option>
                                <option value="高中">高中</option>
                                <option value="中专">中专</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-xs-3 col-sm-3">
                            <span class="required"> * </span>
                            <span class="type">性别:</span>
                        </label>
                        <div class="col-md-2 col-xs-2 col-sm-2">
                            <label>
                                <input type="checkbox"/> 男
                            </label>
                        </div>
                        <div class="col-md-2 col-xs-2 col-sm-2">
                            <label>
                                <input type="checkbox"/> 女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-xs-3 col-sm-3">
                            <span class="required"> * </span>
                            <span class="type">生日:</span>
                        </label>
                        <div class="col-md-3 col-xs-3 col-sm-3 select">
                            <select class="form-control" name="">
                                <option value="年">年</option>
                                <option value="2015">2015</option>
                                <option value="2015">2015</option>
                                <option value="2015">2015</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-xs-3 col-sm-3 select">
                            <select class="form-control" name="">
                                <option value="月">月</option>
                                <option value="5">5</option>
                                <option value="5">5</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-xs-3 col-sm-3 select">
                            <select class="form-control" name="">
                                <option value="日">日</option>
                                <option value="12">12</option>
                                <option value="12">12</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-xs-3 col-sm-3">
                            <span class="required"> * </span>
                            <span class="type">居住地:</span>
                        </label>
                        <div class="col-md-3 col-xs-3 col-sm-3 select">
                            <select class="form-control" name="">
                                <option value="省">省</option>
                                <option value="上海">上海</option>
                                <option value="北京">北京</option>
                                <option value="广东">广东</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-xs-3 col-sm-3 select">
                            <select class="form-control" name="">
                                <option value="市">市</option>
                                <option value="广安">广安</option>
                                <option value="广安">广安</option>
                                <option value="广安">广安</option>
                            </select>
                        </div>
                        <div class="col-md-3 col-xs-3 col-sm-3 select">
                            <select class="form-control" name="">
                                <option value="县">县</option>
                                <option value="武胜">武胜</option>
                                <option value="武胜">武胜</option>
                                <option value="武胜">武胜</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-md-8 col-xs-8 col-sm-8">
                            <p class="agreement">
                                <label>
                                    <input type="checkbox"> 我已阅读并同意
                                </label>
                                <a href="#" class="forgetPass">《智库人才网用户协议》</a>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-3 col-md-8 col-xs-8 col-sm-8">
                            <input type="submit" class="btn btn-logo form-control" value="注册"/>
                        </div>
                    </div>
