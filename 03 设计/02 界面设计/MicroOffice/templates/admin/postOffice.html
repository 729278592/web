                        <form action="#" id="form_sample_1" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                    <span class="required"> * </span>　职位名称
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <input name="email" type="text" class="form-control" placeholder="java开发"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                    <span class="required"> * </span>　招聘状态
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <input name="email" type="text" class="form-control" placeholder="招聘中/关闭"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                    <span class="required"> * </span>　所属部门
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <input name="url" type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                    <span class="required"> * </span>　工作性质
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6" style="position: relative;top: 6px;">
                                    <label><input type="radio" name="sex" checked/> 全职</label>
                                    <label><input type="radio" name="sex"/> 兼职</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                    <span class="required"> * </span>　工作城市
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <input type="text" class="form-control acity" placeholder="请选择城市"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                    <span class="required"> * </span>　工作地址
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <input name="number" type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                    <span class="required"> * </span>　招聘人数
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <input name="number" type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3">
                                    <span class="required"> * </span>　月薪范围
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <select class="form-control" name="">
                                        <option value="初中">初中</option>
                                        <option value="中技">中技</option>
                                        <option value="高中">高中</option>
                                        <option value="中专">中专</option>
                                        <option value="大专">大专</option>
                                        <option value="本科">本科</option>
                                        <option value="MBA">MBA</option>
                                        <option value="EMBA">EMBA</option>
                                        <option value="博士">博士</option>
                                        <option value="其他">其他</option>
                                    </select>
                                    <i class="fa fa-caret-down"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-xs-3 col-sm-3"> <span class="required">
                                                * </span>　工作年限
                                </label>
                                <div class="col-md-6 col-xs-6 col-sm-6">
                                    <select class="form-control">
                                        <option value="1年及以下">1年及以下</option>
                                        <option value="1年及以下">1-2年</option>
                                        <option value="2-3年">2-3年</option>
                                        <option value="4-5年">4-5年</option>
                                        <option value="5年及以上">5年及以上</option>
