            <script>
                $(function(){
                    $(".companyTitle li.hover a").hover(function(){
                        $(this).animate({
                            padding:"10px",
                            marginTop:"-10px"
                        },200)
                    },function(){
                        $(this).animate({
                            padding:"5px 10px",
                            marginTop:"0"
                        },200)
                    });

                    $('#getting').click(function(){
                        var btn = $(this);
                        var count = 60;
                        var resend = setInterval(function(){
                            count--;
                            if (count > 0){
                                btn.val(count+"秒后可重新获取");
                                btn.addClass("active");
//                        $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
                            }else {
                                clearInterval(resend);
                                btn.removeClass("active");
                                btn.val("获取验证码").removeAttr('disabled style');
                            }
                        }, 1000);
                        btn.attr('disabled',true).css('cursor','not-allowed');
                    });
                    $(".companyTitle li a").ajaxify({
                        event: "click",
                        target:'#admin-content-wrapper'
                    });

                    /*账号操作*/
                    $(".accountSettings").on("click",function(e){
                        e.stopPropagation();
                        if($(".account-selection").is(".hide")){
                            $(".account-selection").removeClass("hide");
                        }else{
                            $(".account-selection").addClass("hide");
                        }
                    });
                })
