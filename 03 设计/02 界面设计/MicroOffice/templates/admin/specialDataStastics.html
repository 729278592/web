                    <span class="accountSettings">
                        <a href="#">
                            <img src="../../assets/admin/images/companyLogo.jpg" alt=""/>
                        </a>
                        易优弧
                    </span>
                    <ul class="account-selection hide">
                        <li>

                                <i class="fa fa-gear"></i>
                                账号设置
                            </a>
                        </li>
                        <li class="signOut">
                            <a href="#">
                                <i class="fa fa-power-off"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content content--side-main content--no-inner-nav-bar home pt120">
                    <div class="content-position pd0">
                        <ul class="companyTitle clearfix top30">
                            <li class="hover">
                                <a href="jobDataStatistics.html" class="dataHtml">职位统计</a>
                            </li>
                            <li class="active">
                                <a href="specialDataStastics.html" class="dataHtml">专题统计</a>
                            </li>
                            <li class="hover">
                                <a href="resumeDataStatistics.html" class="dataHtml">简历统计</a>
                            </li>
                        </ul>
                        <div class="dataStatisticsHead">
                            <form action="#">
                                <span class="title">筛选职位</span>
                                <span class="dataOperation">
                                    <input type="text" class="dataIput" placeholder="请输入您要搜索的职位"/>
                                    <button class="btnSubmit" type="submit">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
                                <span class="timeSerch right">
                                    <span class="spanInput">
                                        <input id="start" class="Wdate" type="text" placeholder="2015-02-05" onfocus="WdatePicker({minDate:'%y-%M-{%d}',maxDate:'#F{$dp.$D(\'end\')}',readOnly:true})" readonly="">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <span class="spanInput">
                                        <input id="end" class="Wdate" type="text" placeholder="2015-02-06" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'start\')||\'%y-%M-{%d+1}\'}',readOnly:true})" readonly="">　
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </form>
                        </div>
                        <div class="dataContent">
                            <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="../../assets/global/plugins/My97DatePicker/WdatePicker.js"></script>
            <script src="../../assets/global/plugins/highCharts/js/highcharts.js"></script>
            <script src="../../assets/global/plugins/highCharts/js/exporting.js"></script>
            <script src="../../assets/global/plugins/highCharts/js/highChartsPlugins.js"></script>
            <script>
                $(function(){
                    $(".companyTitle li.hover a").hover(function(){
                        $(this).animate({
                            padding:"10px",
                            marginTop:"-10px"
                        },200)
                    },function(){
                        $(this).animate({
                            padding:"5px 10px",
                            marginTop:"0"
                        },200)
                    });
                    $(".high-light-dashed,.dataHtml").ajaxify({
                        event: "click",
                        target:'#admin-content-wrapper'
                    });

                    /*账号操作*/
                    $(".accountSettings").on("click",function(e){
                        e.stopPropagation();
                        if($(".account-selection").is(".hide")){
                            $(".account-selection").removeClass("hide");
                        }else{
                            $(".account-selection").addClass("hide");
                        }
                    });
                })
            </script>

        <div class="slide-bar">
            <div class="slider-bar-l">
                <i class="fa fa-weixin"></i>
                <p>聊天</p>
            </div>
            <div class="slider-bar-w">
                <i class="fa">?</i>
                <p>反馈</p>
            </div>
