        <div id="admin-content-wrapper">
            <div class="content-header">
                <span class="content-title">雇主首页</span>
                <div class="company-name right">
                    <a href="#">
                        <img src="../../assets/admin/images/companyLogo.jpg" alt=""/>
                    </a>
                    易优弧
                </div>
            </div>
            <div class="content-wrapper">
                <div class="content content--side-main content--no-inner-nav-bar home">
                    <div class="content-side">
                        <div class="card company-logo">
                            <div class="basic-info">
                                <img alt="" src="../../assets/admin/images/companyIcon.jpg"/>
                                <div class="company-info">
                                    <p class="ft14" >重庆</p>
                                    <p class="ft14" ></p>
                                </div>
                            </div>
                            <div class="account-type">账户类型: 体验版</div>
                        </div>
                        <div class="card qr-code">
                            <div class="qx-qrcode">
                                <img src="../../assets/admin/images/code.jpg" alt=""/>
                                <p class="qx-qrcode-text">关注仟寻招聘助手</p>
                            </div>
                        </div>
                    </div>
                    <div class="content-main">
                        <div class="inner-content">
                            <div class="card">
                                <div class="card-item card-title">职位管理</div>
                                <div class="card-item data-box-content">
                                    <div class="data-item">
                                        <p class="data-item-title">在招职位数</p>
                                        <span class="data-item-count">5</span>
                                    </div>
                                    <div class="data-item high-light">
                                        <a class="high-light-dashed" href="">

                                        </a>
                                    </div>
                                </div>
                                    <!--<img  alt="发布第一个职位吧" width="355" height="199" class="newbieguide-arrow"></div>-->
                                <div class="card-item card-title">在招职位
                                    <a ui-sref="admin.position.list" class="card-title-action">更多</a>
                                </div>
                                <div class="card-item card-content" id="home-pos-list">
                                    <div class="position-list">
                                        <a ui-sref="admin.position.edit({id: position.id})">
                                            <i class="dot green"></i>
                                            <p class="nala_db">
                                                <span>ss</span>
                                                <span>dd</span>
                                                <span>dd</span>
                                                <span>dd</span>发布
                                            </p>
                                        </a>
                                    </div>
                                    <div class="notPosition hide">
                                        暂无职位
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inner-content">
                            <div class="card">
                                <div class="card-item card-title">招聘管理</div>
                                <div class="card-item data-box-content">
                                    <div class="data-item">
                                        <p class="data-item-title">新增投递量</p>
                                        <span class="data-item-count">6</span>
                                    </div>
                                    <div class="data-item">
                                        <p class="data-item-title">未查阅投递量</p>
                                        <span class="data-item-count">6</span>
                                    </div>
                                </div>
                                <div class="card-item card-title">新增简历
                                    <a ui-sref="admin.application.list" class="card-title-action">更多</a>
                                </div>
                                <div class="card-item card-content" id="home-app-list">
                                    <div class="position-list" >
                                        <a ui-sref="admin.application.detail({id: application.id})">
                                            <i class="dot green"></i>
                                            <p class="nala_db">
                                                <span>Java开发</span>
                                                <span>战三</span>
                                                <span>本科</span>
                                                <span>一</span>年工作经验
                                            </p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="newbieguide-overlay" ng-if="isNewbie" ng-click="turnoffNewbieGuide()"></div>-->
        </div>
        <div class="slide-bar">
            <div class="slider-bar-l">
                <i class="fa fa-weixin"></i>
                <p>聊天</p>
            </div>
            <div class="slider-bar-w">
                <i class="fa">?</i>
                <p>反馈</p>
