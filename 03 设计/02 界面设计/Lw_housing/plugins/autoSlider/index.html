<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>响应式jQuery图片轮播插件 - 站长素材</title>
    <script src="js/jquery.1.7.2.min.js"></script>
<script src="js/jquery.img_silder.js"></script>
<script>
        $(function(){
            $('#silder').imgSilder({
				s_width:'100%', //容器宽度
				s_height:450, //容器高度
				is_showTit:true, // 是否显示图片标题 false :不显示，true :显示
				s_times:3000, //设置滚动时间
				css_link:'css/style.css'
			});
		});
</script>
</head>
<body>
<div class="silder" id="silder">
  <div class="silder_list" id="silder_list">
    <div> <img src="images/1.jpg" border="0" alt="我是好吃的1"> </div>
    <div> <img src="images/2.jpg" border="0" alt="我是好吃的2"> </div>
    <div> <img src="images/3.jpg" border="0" alt="我是好吃的3"> </div>
    <div> <img src="images/4.jpg" border="0" alt="我是好吃的4"> </div>
  </div>
</div>

</body>
</html>
