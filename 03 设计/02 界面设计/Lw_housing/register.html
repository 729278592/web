            <form class="form" onsubmit="return false">
                <p class="title">注册</p>
                <div class="form-group">

                    <div class="col-sm-12">
                        <i class="fa fa-phone"></i>
                        <input type="text" class="form-control"  placeholder="请输入您的昵称">

                </div>

                    <div class="col-sm-12">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" placeholder="请输密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <i class="fa fa-lock"></i>
                        <input type="passwordrecord" class="form-control" placeholder="请再次输密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="请输入验证码">
                    </div>
                    <div>
                        <button class="code">立即获取</button>
                    </div>
                </div>
                <div class="form-group">
                    <input type="checkbox"/>我已阅读并接受 <a href="#">《网站注册服务条款》</a>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 ">
                        <input type="submit" class="form-control btn-click" value="立即注册">
                    </div>
