<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <title>房屋搜索</title>
    <link rel="stylesheet" href="plugins/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.css?v=21"/>
    <link rel="stylesheet" href="css/mobile.css?v=11"/>
    <link rel="stylesheet" href="plugins/font/css/font-awesome.min.css"/>
    <link href="plugins/jqueryui-sliders/css/jquery-ui-1.10.3.custom.min.css" rel="stylesheet"/>

</head>
<body id="body">
<div class="wrapper">
    <div class="head" id="head">
        <div class="head-main">
            <div class="pc-none mobile_block">
                <span>
                    <i class="glyphicon glyphicon-th-list"></i>
                </span>
                <a href="#">
                    <img src="images/logo.png" alt="" class="login"/>
                </a>
            </div>
            <img src="images/logo.png" alt="" class="logo mobile_none"/>
            <div class="input-search">
                <input style="color: rgb(153, 153, 153);"  class="text" type="text" placeholder="请输入您要找的房源区域/地址/路名...">
                <button class="button cw-icon"><i class="fa fa-search"></i></button>
            </div>
            <ul class="menu_mobile pc-none">
                <li><a href="index.html">首页</a></li>
                <li><a href="housing_trust.html">房屋托管</a></li>
                <li><a href="le_mall.html">乐商城</a></li>
                <li><a href="logo.html">个人中心</a></li>
                <li><a href="servers.html">服务</a></li>
                <li class="last"><a href="activey.html">公益</a></li>
            </ul>
        </div>
    </div>
    <div class="pc-none" style="width: 100%;height: 36px;background: rgba(164,196,237,.8);"></div>
    <div class="content" id="content">
        <div class="content-right">
            <div class="loadMap">
                <div class="loadpop">
                    <label>请稍候</label>
                    <label>正在实时搜索中...</label>
                    <label class="progressAnim"> <img src="./images/loading.gif" /> </label>
                    <label class="loadIcon">
                        <img src="./images/load.png" />
                    </label>
                </div>
                <div class="notHoust">
                    <div class="tishi">
                        <p>这个位置没有找到符合条件的房子</p>
                        <label>您还可以</label>
                        <div class="pub-msg">
                            <div class="left_sub">
                                <label><i></i> 拖动地图到其他位置</label>
                                <label><i></i> 缩小地图</label>
                                <button>确定</button>
                            </div>
                            <div class="right_sub">
                                <label><i></i> 更换价格范围</label>
                                <label><i></i> 更精确的搜索词</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="allmap" style="width: 100%;height: 100%;"></div>
        </div>
    </div>
</div>
<script src="plugins/jquery/js/jquery-1.11.3.min.js"></script>
<script src="js/lw_housing.js"></script>
<script src="plugins/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=q0lvjEUGF5AOzHtbjn9YFtwl"></script>
<script>
    $(function(){
        /*地图内容高度*/
        var winH = $(window).height();
        var Head = document.getElementById("head");
        var content = document.getElementById("content");
        hHeight = Head.offsetHeight;
        content.style.height =  winH - hHeight  + "px";
    });
    $(function(){
        // 百度地图API功能
        var map = new BMap.Map("allmap");    // 创建Map实例
        map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
        map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
        map.setCurrentCity("北京");          // 设置地图显示的城市 此项是必须设置的
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    })
</script>
</body>
</html>
