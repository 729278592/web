<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改地址</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <span class="left">
                <i class="fa fa-angle-left"></i>
            </span>
            修改地址
        </div>
        <div class="content">
            <div class="booking-form">
                <form action="#">
                    <div class="height-con">
                        <div class="form-group w100">
                            <div class="service-head bg-fff mt15">
                                <span class="dot"></span>
                                <span class="title">服务详情</span>
                            </div>
                            <div class="h10"></div>
                        </div>
                        <div class="form-group">
                            <p class="title">请选择服务地址</p>
                            <select name="" class="select-address">
                                <option value="重庆市">重庆市</option>
                                <option value="重庆市">重庆市1</option>
                                <option value="重庆市">重庆市2</option>
                            </select>
                            <select name="" class="select-address">
                                <option value="渝中区">渝中区</option>
                                <option value="大渡口区">大渡口区</option>
                                <option value="南坪区">南坪区</option>
                            </select>
                            <select name="" class="select-address">
                                <option value="袁家岗">袁家岗</option>
                                <option value="袁家岗">袁家岗</option>
                                <option value="袁家岗">袁家岗</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p class="title">请输入详细地址</p>
                            <textarea style="resize: none;" name="" cols="10" rows="3" class="textarea" placeholder="请输入详细地址"></textarea>
                        </div>
                        <div class="form-group">
                            <p class="title">请输入联系人</p>
                            <input type="text" class="input" placeholder="张三"/>
                        </div>
                        <div class="form-group">
                            <p class="title">请输入联系号码</p>
                            <input type="text" class="input" placeholder="13678478463"/>
                        </div>
                    </div>
                    <div class="form-group submit-div">
                        <input type="submit" class="input bg" value="确定"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="foot">
            <ul class="f-menu clearfix">
                <li>
                    <a href="index.html">
                            <span>
                                <i class="fa fa-home"></i>
                            </span>
                        <span>首页</span>
                        <div class="br"></div>
                    </a>
                </li>
                <li>
                    <a href="brand-service.html">
                            <span>
                                <i class="fa fa-star-o"></i>
                            </span>
                        <span>星级服务</span>
                        <div class="br"></div>
                    </a>
                </li>
                <li>
                    <a href="person-center.html">
                            <span>
                                <i class="fa fa-user"></i>
                            </span>
                        <span>个人中心</span>
                    </a>
                </li>
            </ul>
            <div class="copyright">
                <div class="copyright-head">
                    <img src="../../assets/mobile/images/index-logo.png" alt="" class="index-logo"/>
                    家服汇
                </div>
                <p>
                    重庆至尚科技发展有限公司 CopyRight@2014-2019 备案号：渝ICP备15005428号-1
                </p>
            </div>
        </div>
    </div>
</body>
<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script src="../../assets/mobile/js/btnHandle.js"></script>
</html>
