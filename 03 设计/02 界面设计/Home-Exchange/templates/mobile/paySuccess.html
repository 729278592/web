<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>星宇花园</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/swiper/dist/css/swiper.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/bootstrap-3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="paySuccess">
                <img src="../../assets/frontend/images/gou.png" alt="" class="gou"/>
                <div class="tiz_s">
                    <span class="title">您已购买成功</span><br/>
                    <span><a href="index.html">点击此处</a>,立即返回首页</span><br/>
                    <span><span class="countdown">10</span>秒后,自动返回</span>
                </div>
            </div>
        </div>
        <div class="foot">
            <ul class="f-menu clearfix">
                <li>
                    <a href="index.html">
                        <div class="bt"></div>
                            <span>
                                <i class="fa fa-home"></i>
                            </span><br/>
                        <span>首页</span>
                        <div class="br"></div>
                    </a>
                </li>
                <li>
                    <a href="brand-service.html">
                        <div class="bt"></div>
                            <span>
                                <i class="fa fa-bars"></i>
                            </span><br/>
                        <span>品牌服务</span>
                        <div class="br"></div>
                    </a>
                </li>
                <li class="active">
                    <a href="my-community.html">
                        <div class="bt"></div>
                            <span>
                                <i class="fa fa-th-large"></i>
                            </span><br/>
                        <span>我的社区</span>
                        <div class="br"></div>
                    </a>
                </li>
                <li>
                    <a href="person-center.html">
                        <div class="bt"></div>
                            <span>
                                <i class="fa fa-user"></i>
                            </span><br/>

                    </a>
                </li>

        </div>
    </div>
</body>
<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script>
    function delayURL(url) {
        var delay = $(".countdown").text();
        if (delay > 0) {
            --delay;
            $(".countdown").text(delay)
        }
        else {
            window.top.location.href = url
        }
        setTimeout("delayURL('" + url + "')", 1000)
    }
    delayURL("index.html");
</script>
</html>
