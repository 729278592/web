                        </select>
                        <select name="" class="select-address">
                            <option value="袁家岗">袁家岗</option>
                            <option value="袁家岗">袁家岗</option>
                            <option value="袁家岗">袁家岗</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p class="title">请输入详细地址</p>
                        <textarea style="resize: none;" name="" cols="10" rows="3" class="textarea" placeholder="请输入详细地址"></textarea>
                    </div>
                </div>
                <div class="form-group submit-div">
                    <input type="submit" class="input bg" value="确定"/>
                </div>
