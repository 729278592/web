    <div class="wrapper">
        <div class="head">
            <span class="left">
                <i class="fa fa-angle-left"></i>

        </div>
        <div class="content bg">
            <div class="logBodyBg"><img src="../../assets/mobile/images/d_mobilebg.jpg"></div>
            <form action="#" class="login-form">
                <div class="form-group clearfix">
                    <div class="col-sm-12 col-xs-12 col-md-12">

                        </div>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="col-sm-12 col-xs-12 col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="请输密码">
                        </div>
                    </div>
                </div>


                <div class="form-group w100 clearfix">
                    <div class="col-sm-12 col-xs-12 col-md-12">


                        <input type="submit" class="form-control btn-register" value="立即登陆">
                    </div>
                </div>
                <div class="form-group w100 clearfix">
                    <!--<label class="checkboxs pl15"><input type="checkbox"/>下次自动登录</label>-->
                    <a href="forget-password.html" class="forgetPassword">忘记密码</a>
                    <a href="register.html" class="right" style="color: #fff;position: relative;right: 5%;">无账号? 立刻注册</a>
                </div>
            </form>
        </div>
        <div class="foot">
            <ul class="f-menu clearfix">

                    <a href="index.html">

                                </span>
                        <span>首页</span>
                        <div class="br"></div>
                    </a>
                </li>
                <li>
                    <a href="brand-service.html">
                                <span>
                                    <i class="fa fa-star-o"></i>
                                </span>
                        <span>星级服务</span>
                        <div class="br"></div>
                    </a>
                </li>
                <li>
                    <a href="person-center.html">
                                <span>
                                    <i class="fa fa-user"></i>
                                </span>
                        <span>个人中心</span>
                    </a>
                </li>
            </ul>
            <div class="copyright">

                    家服汇

                    重庆至尚科技发展有限公司 CopyRight@2014-2019 备案号：渝ICP备15005428号-1

<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script>
    $(function(){
            function heightAuto(){
                var d = $(".login-form");
                d.each(function(){
                    var ht = -$(this).get(0).offsetHeight/2+"px";
                    $(this).get(0).style.marginTop = ht;
                });
            }
            heightAuto();


        $('#getting').click(function(){
            var btn = $(this);
            var count = 60;
            var resend = setInterval(function(){
                count--;
                if (count > 0){
                    btn.val(count+"秒后可重新获取");
                    btn.addClass("active");
//                        $.cookie("captcha", count, {path: '/', expires: (1/86400)*count});
                }else {
                    clearInterval(resend);
                    btn.removeClass("active");
                    btn.val("获取验证码").removeAttr('disabled style');
                }
            }, 1000);
            btn.attr('disabled',true).css('cursor','not-allowed');
        });
    })
</script>
</html>
