<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>通知公告</title>
    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/font/css/font-awesome.min.css"/>
    <style>
        .operation{width: 100%;border-right: 1px solid #dddbdb;border-left: 1px solid #dddbdb;margin-top: 10px;}
        .operation li{width: 100%;height: 40px;line-height: 40px;text-align: center;float: left;}
        .operation li input{width: 100%;height: 40px;border: none;color: #fff;font-size: 14px;background: #c4c3c1;display: block;}
        .operation li .last{background: #ed7c5e;}
    </style>
</head>
<body>
<div class="wrapper">
    <ul id="left">
        <li class="one">
            <div class="bg_fff common_style">
                <span class="type">公告类型</span>
            </div>
            <div class="bg_fff common_style">
                <span class="type">公告标题</span>
            </div>
            <div class="common_style">
                <textarea name="" id="" cols="30" rows="4" style="resize: none;" class="textarea" placeholder="说明..."></textarea>
            </div>
            <div class="common_style">
                <span class="type">公告内容</span>
            </div>
            <div class="common_style">
                <textarea name="" id="" cols="30" rows="4" style="resize: none;" class="textarea" placeholder="说明..."></textarea>
            </div>
            <div class="bg_fff common_style" style="padding: 10px 4% 5px;">
                <span class="type">有效日期</span>
                <input class="scroller" name="scroller" />
                <span class="fr" style="position: relative;top: 5px;">
                <i class="fa fa-angle-left"></i></span>
            </div>
            <div class="common_style">
                <span class="person">接收部门 :</span>
            </div>
            <div class="receive_person common_style clearfix">
                <ul class="common">
                    <li>
                        <img src="images/person_type.png" alt="" class="people" />
                        <img src="images/delete.png" alt="" class="delete" width="20"/><br/>
                        <span class="name">技术部</span>
                    </li>
                    <li><img src="images/plus.png" alt="" class="plus" width="60"/></li>
                </ul>
            </div>
            <ul class="operation">
                <li><input type="submit" value="提交" class="last submit"/></li>
            </ul>
        </li>
        <li class="two hide">
            <div class="registered_person common_style bb">
                <div>
                    <span class="registered_person_head return">
                        <span class="concrete_operation">王洪波</span>
                    </span>
                    <i class=" fa fa-remove fr"></i>
                </div>
            </div>
            <div class="add_human_information common_style bb">
            </div>
        </li>
    </ul>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/m_business.js"></script>
<script src="js/modal.js"></script>
<script>
    $(function(){
        var btn_sure = $(".submit");
            btn_sure.on("click",function(){
                $("#container").alert({sure:function(){}});
            });
    })
</script>
<script>
    $(function(){
        var btn_sur = $(".plus").eq(0);
            btn_sur.on("click",function(){
                $("#container1").leave();
            });
    })
</script>
</body>
</html>
