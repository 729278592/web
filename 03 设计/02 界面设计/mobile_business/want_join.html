<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>我要加盟</title>
    <link rel="stylesheet" href="css/global.css?v=ee"/>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <form action="" onsubmit="return false">
            <div class="input-group">
                <label for="Name">
                    <span class="requried">*</span>
                    <input type="text" name="" class="input" id="Name" placeholder="姓名 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="Phone">
                    <span class="requried">*</span>
                    <input type="tel" name="" class="input" id="Phone" placeholder="手机号码 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="ProvinceCardNumber">
                    <span class="requried">*</span>
                    <input type="tel" name="" class="input" id="ProvinceCardNumber" placeholder="省份证号码 :"/>
                </label>
            </div>
            <div class="input-group">
                <span class="requried">*</span>
                <select name="" id="">
                    <option value="高级">高级</option>
                    <option value="中级">高级</option>
                    <option value="低级">高级</option>
                </select>
            </div>
            <div class="input-group">
                <label for="Address">
                    <span class="requried">*</span>
                    <input type="text" name="" class="input" id="Address" placeholder="地址 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="Recommend">
                    <span class="requried"></span>
                    <input type="text" name="" class="input" id="Recommend" placeholder="推荐人 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="RecommendNumber">
                    <span class="requried"></span>
                    <input type="tel" name="" class="input" id="RecommendNumber" placeholder="推荐电话 :"/>
                </label>
            </div>
            <input type="submit" value="提交" class="btn btn_confirm relative"/>
        </form>

    </div>
</div>
</body>
</html>
