        .order-group{display: inline-block;}
        body,.wrapper{background: #efecec;}
        .order-group li{background: #fff;margin-top:10px;position: relative;}
        .operation{position: relative;top: 20px;width: 100%;max-width: 640px;}
    </style>

<body>
<div class="wrapper">
    <div class="add">
        <img src="images/add_bg.png" alt=""/>
        <span class="add-span">
            <a href="change_address.html" class="add-btn">+</a><span>发货地址</span>
        </span>
    </div>
    <ul class="order-group">
        <li class="clearfix">
            <input type="checkbox" class="check"/>
            <img src="images/icon1.jpg" alt=""/>
            <span class="details">

                </p>
                <span class="number relative">单价 : x 123.56</span><br/>
                <span class="money relative">￥ : 1058</span>
                <input type="text" class="spinnerExample"/>
            </span>

        </li>
        <li class="clearfix">
            <input type="checkbox" class="check"/>
            <img src="images/icon1.jpg" alt=""/>
            <span class="details">
                <p class="product relative">
                    <span>[普莉拉]</span>&nbsp;<span>防晒</span>&nbsp;<span>防晒</span>&nbsp;<span>防晒</span>
                </p>
                <span class="number relative">数量 : x 3000</span><br/>
                <span class="money relative">￥ : 1058</span>
                <input type="text" class="spinnerExample"/>
            </span>

        </li>

    </ul>
    <p class="total_quantity">总数量 : <span>31件</span></p>
    <p class="total">合<span style="visibility: hidden;">电</span>计 : <span>￥4018</span></p>
    <ul class="operation">
        <li>
            <button class="plus-buy">继续购物</button>
        </li>
        <li>
            <button class="active">结算</button>
        </li>
    </ul>
</div>

<script src="js/m_business.js"></script>
