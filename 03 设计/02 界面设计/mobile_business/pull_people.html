<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>我要拉人</title>
    <link rel="stylesheet" href="css/global.css?v=ee"/>
    <style>
        .p-group{width: 90%;margin-left: 10%;}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <form action="" onsubmit="return false">
            <div class="input-group">
                <label for="QuiltName">
                    <span class="requried">*</span>
                    <input type="text" name="" class="input" id="QuiltName" placeholder="被推荐人姓名 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="QuiltNumber">
                    <span class="requried">*</span>
                    <input type="tel" name="" class="input" id="QuiltNumber" placeholder="被推荐人电话 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="Address">
                    <span class="requried">*</span>
                    <input type="text" name="" class="input" id="Address" placeholder="地址 :"/>
                </label>
            </div>
            <div class="p-group">
                <span>推荐人 : </span><span class="name">陈小洁</span>
            </div>
            <div class="p-group">
                <span>电话号码 : </span><span class="phone-number">15086677745</span>
            </div>
            <div class="p-group">
                <span>代理等级 : </span><span class="grade">总代</span>
            </div>
            <input type="submit" value="提交" class="btn btn_submit relative"/>
        </form>
        <div class="error_box">

        </div>
    </div>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/error_box.js"></script>
<script>
    jQuery(document).ready(function() {
        var btn_submit = $(".btn_submit");
            btn_submit.on("click",function(){
                ErrorBox.init();
                $(this).attr({"disabled":"disabled"});
                var that = $(this);
                setTimeout(function(){
                    that.removeAttr("disabled")
                },3500)
            });
    });
</script>
</body>
</html>
