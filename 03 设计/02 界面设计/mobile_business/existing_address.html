<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>已有地址</title>
    <link rel="stylesheet" href="css/global.css?v=ee"/>
    <link rel="stylesheet" href="css/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="plugins/jquery-spinner/css/jquery.spinner.css"/>
    <style>
        .order-group{display: inline-block;}
        body,.wrapper{background: #efecec;}
        .order-group li{background: #fff;margin-top:10px;position: relative;}
        .spinner{position: absolute;bottom: 10%;right: 3.2%;}
        .operation{position: fixed;bottom: 0;width: 100%;max-width: 640px;}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="address-group">
        <img src="images/address2.png" alt=""/>
            <span class="people">
                <span>收货人 : </span>
                <span>陈小洁</span>
            </span>
        <span class="phone">15086677745</span><br/>
        <span class="default hidden">默认</span>
            <span class="address">
                 <span>收货地址 : </span>
                 <span>重庆市巴南区巴南大道</span>
            </span>
        <span><i class="fa fa-angle-right"></i></span>
    </div>
    <ul class="order-group">
        <li class="clearfix">
            <input type="checkbox" class="check"/>
            <img src="images/icon1.jpg" alt=""/>
            <span class="details">
                <p class="product relative">
                    <span>[普莉拉]</span>&nbsp;<span>防晒</span>&nbsp;<span>防晒</span>&nbsp;<span>防晒</span>
                </p>
                <span class="number relative">数量 : x 3000</span><br/>
                <span class="money relative">￥ : 1058</span>
                <input type="text" class="spinnerExample"/>
            </span>

        </li>
        <li class="clearfix">
            <input type="checkbox" class="check"/>
            <img src="images/icon1.jpg" alt=""/>
            <span class="details">
                <p class="product relative">
                    <span>[普莉拉]</span>&nbsp;<span>防晒</span>&nbsp;<span>防晒</span>&nbsp;<span>防晒</span>
                </p>
                <span class="number relative">数量 : x 3000</span><br/>
                <span class="money relative">￥ : 1058</span>
                <input type="text" class="spinnerExample"/>
            </span>

        </li>
    </ul>
    <p class="total_quantity">总数量 : <span>31件</span></p>
    <p class="total">合<span style="visibility: hidden;">电</span>计 : <span>￥4018</span></p>
    <ul class="operation">
        <li>
            <button class="plus-buy">继续购物</button>
        </li>
        <li>
            <button class="active">结算</button>
        </li>
    </ul>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/m_business.js"></script>
<script src="plugins/jquery-spinner/js/jquery.spinner.js"></script>
<script type="text/javascript">
    $('.spinnerExample').spinner({});
</script>
</body>
</html>
