<!DOCTYPE html>
<html>
<head lang="en">

            <div class="input-group">

            </div>

                <label>
                    <span class="requried">*</span>
                    <input type="tel" name="" class="input"  placeholder="收货时间:"/>

            <input type="submit" value="提交" class="btn-f98"/>

        <div class="error_box">

        </div>
    </div>
</div>
