<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>PULRA</title>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/jquery-spinner/css/jquery.spinner.large.css"/>
    <style>
        .div-content .money{position: relative;top: 10px;}
        .input-group input{background: #f0f0f0;}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="head-main">
            <!--<a href="#" class="return"></a>-->
            <span class="return"></span>
            <span class="title">在线充值</span>
        </div>
    </div>
    <div class="content">
        <div class="prompt">
            <div class="prompt-p">
                <p class="title">提示:</p>

                <p>1.余额超过500,w无法申请升级</p>

                <p>2.升级需订购该等级规定数量的产品</p>

                <p>3.升级后余额直接存入您的账户，请勿重复充值</p>
            </div>
        </div>
        <div class="div-content clearfix">
            <span class="money">当前余额　0.0</span>
            <a href="recharge-list.html" class="fr btn-f98 btn-reg">查看充值记录》</a>
        </div>
        <div class="input-group">
            <label for="Address">
                <input type="text" name="" class="input" id="Address" placeholder="请输入充值金额"/>
            </label>
        </div>
        <div class="c-foot">
            <button class="btn-f98">立即充值</button>
        </div><!--充值底部-->
    </div>
</div>
