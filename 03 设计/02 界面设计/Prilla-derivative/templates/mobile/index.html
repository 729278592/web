    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function(){
            /*代理块控制*/
            var jso = {
                "agent":{
                    "name": "张三",
                    "title":"代理管理",
                    "boss":"麻子",
                    "peopleImg": "../../assets/mobile/images/people.png",
                    "class1":"fa fa-caret-right w30",
                    "menus":[
                        {"func":"申请升级","url":"apply-upgrade.html"}
                    ]
                },
                "order":{
                    "name": "李四",
                    "title": "订单管理",
                    "boss":"麻子",
                    "peopleImg": "../../assets/mobile/images/people.png",
                    "class1":"fa fa-caret-right w30",
                    "menus":[
                        {"func":"我的订单","url":"my-order.html"}
                    ]
                },
                "balance":{
                    "name": "王二",
                    "title": "余额管理",
                    "boss":"麻子",
                    "peopleImg": "../../assets/mobile/images/people.png",
                    "class1":"fa fa-caret-right w30",
                    "menus":[
                        {"func":"我的余额","url":"my-balance.html"},
                        {"func":"在线充值","url":"online-recharge.html"}
                    ]
                }
            };

            var cm = $(".common-mangent");
            var m = $(".mask");
            var ma = $(".management");
            cm.closest("li").on("click",function(){
                m.removeClass("hide");
                var ss = null;
                if($(this).find(cm).text()=="代理管理"){
                    ss = jso.agent;
                }else if($(this).find(cm).text()=="订单管理"){
                    ss = jso.order;
                }else if($(this).find(cm).text()=="余额管理"){
                    ss = jso.balance;
                }
                var str = '<div class="management">'+
                              '<div class="m-head clearfix">'+
                                  '<img src="'+ss.peopleImg+'" alt="" class="people"/>'+
                                  ' <span class="details">'+
                                      '<span class="name">'+ss.name+'</span><br/>'+
                                      '<span>上级: '+ss.boss+'</span>'+
                                  '</span>'+
                              '</div>'+
                              '<ul class="comment-data">'+
                              '<li>'+
                                  '<span class="type" style="font-size: 18px;">'+ss.title+'</span>'+
                              '</li>';
                   for(var i=0; i<ss.menus.length; i++){
                       str += '<li>'+
                                  '<a href="'+ss.menus[i].url+'">'+
                                      '<span class="type">'+
                                          '<span class="'+ss.class1+'"></span>'+
                                          '<span>'+ss.menus[i].func+'</span>'+
                                      '</span>'+
                                      '<span class="fr">'+
                                          '<span class="more"></span>'+
                                      '</span>'+
                                  '</a>'+
                              '</li>';
                   }
                str += '</ul></div>';
                m.append(str);
                $(".management").animate({left:"0%"},200,function(){
                    m.delegate($(".management"),"click",function(){
                        $(".management").animate({left:"-85%"},20,function(){
                            m.addClass("hide");
                            $(".management").remove()
                        });
                    })
                })
            });
            var w = $(".warning");
            w.on("click",function(){
                var aa = "收费沙发水电费水电费玩儿玩儿问\n收费沙发水电费水电费玩儿玩儿问题而儿童二位";
                alert( aa.replace(/\n/g,"\n") );

            })
        })
    </script>
