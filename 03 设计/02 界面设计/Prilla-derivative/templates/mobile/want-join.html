<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>PULRA</title>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <style>
        body{background: #dcdcdc;}
        .content{overflow: hidden;background: #dcdcdc;text-align: center;}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="head-main">
            <!--<a href="#" class="return"></a>-->
            <span class="return"></span>
            <span class="title">立即加盟</span>
        </div>
    </div>
    <div class="content">
        <form action="" onsubmit="return false" class="form">
            <div class="input-group">
                <label for="QuiltName">
                    <span class="requried">*</span>
                    <input type="text" name="" class="input" id="QuiltName" placeholder="姓名 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="PhoneNumber">
                    <span class="requried">*</span>
                    <input type="tel" name="" class="input" id="PhoneNumber" placeholder="手机号码 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="ProvincesCard">
                    <span class="requried">*</span>
                    <input type="text" name="" class="input" id="ProvincesCard" placeholder="身份证号码 :"/>
                </label>
            </div>
            <div class="input-group">
                <span class="requried">*</span>
                <select name="" id="" class="select-group">
                    <option value="高级">高级</option>
                    <option value="中级">高级</option>
                    <option value="低级">高级</option>
                </select>
            </div>
            <div class="input-group">
                <label for="3">
                    <span class="requried"></span>
                    <input type="text" name="" class="input" id="3" placeholder="推荐人 :"/>
                </label>
            </div>
            <div class="input-group">
                <label for="4">
                    <span class="requried"></span>
                    <input type="text" name="" class="input" id="4" placeholder="推荐人电话 :"/>
                </label>
            </div>
            <input type="submit" value="提交" class="btn-f98"/>
        </form>
        <div class="error_box">

        </div>
    </div>
</div>
</body>
<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script src="../../assets/mobile/js/error.js"></script>
<script>
    jQuery(document).ready(function() {
        var btn_submit = $(".btn-f98");
        btn_submit.on("click",function(){
            ErrorBox.init();
            $(this).attr({"disabled":"disabled"});
            var that = $(this);
            setTimeout(function(){
                that.removeAttr("disabled")
            },3500)
        });
    });
</script>
</html>
