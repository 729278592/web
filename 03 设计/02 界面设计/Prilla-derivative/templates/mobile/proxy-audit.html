<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>PULRA</title>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <style>
        body{background: #dcdcdc;}
        .content{overflow: hidden;text-align: center;background: #dcdcdc;}
        .select-group{position: relative;left: 3px;}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="head-main">
            <!--<a href="#" class="return"></a>-->
            <span class="return"></span>
            <span class="title">代理审核</span>
        </div>
    </div>
    <div class="content">
        <form action="" onsubmit="return false" class="form">
            <div class="input-group">
                <p>
                    <span class="title">姓名: </span>
                    <span class="p-c">张三</span>
                </p>
            </div>
            <div class="input-group">
                <p>
                    <span class="title">电话: </span>
                    <span class="p-c">132220</span>
                </p>
            </div>
            <div class="input-group">
                <p>
                    <span class="title">身份证: </span>
                    <span class="p-c">美白天使</span>
                </p>
            </div>
            <div class="input-group">
                <select name="" id="" class="select-group">
                    <option value="高级">高级</option>
                    <option value="中级">高级</option>
                    <option value="低级">高级</option>
                </select>
            </div>
            <div class="input-group">
                <p>
                    <span class="title">代理人姓名: </span>
                    <span class="p-c">张三</span>
                </p>
            </div>
            <div class="input-group">
                <p>
                    <span class="title">代理人电话: </span>
                    <span class="p-c">132220</span>
                </p>
            </div>
            <div>
                <button class="btn-money sure-mony">审核通过</button>
                <button class="btn-money not-money">审核不通过</button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
</html>
