<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=no;">
    <title>PULRA</title>
    <link rel="stylesheet" href="../../assets/mobile/css/global.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/font/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../../assets/global/plugins/jquery-spinner/css/jquery.spinner.large.css"/>
    <style>
        .operation{position: relative;top: 20px;width: 100%;max-width: 640px;}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="head">
        <div class="head-main">
            <!--<a href="#" class="return"></a>-->
            <span class="return"></span>
            <span class="title">申请升级</span>
        </div>
    </div>
    <div class="content">
        <div class="prompt"><!--提示内容-->
            <div class="prompt-p">
                <p>免费声明: 此功能只是辅助上级管理与下级的账目,与公司财务未发生任何关系,请代理们尽量严谨的审核充值金额,我公司对代理间因充值产生的纠纷不负责任。</p>
            </div>
            <span class="grade">升级等级</span>
            <select name="" id="" class="select">
                <option value="-请选择-">-请选择-</option>
                <option value="">总代(门槛 : 10000.0元)</option>
                <option value="">总监(门槛 : 8000.0元)</option>
                <option value="">一级(门槛 : 5000.0元)</option>
            </select>
            <p style="text-align: center;margin-top: 15px;">
                <button class="btn-f98" style="font-family:'微软雅黑' ">确定提交金额</button>
            </p>
        </div>
        <ul class="production-group clearfix">
            <li class="title">请选择至少60000.元的商品</li>
            <li class="clearfix">
                <img src="../../assets/mobile/images/production.jpg" alt=""/>
                    <span class="details">
                        <p class="product relative">
                            <span>[普莉拉]</span>&nbsp;<span>防晒</span>&nbsp;<span>保湿</span>&nbsp;<span>晒后修复</span>
                        </p>
                        <span class="money relative">
                            <span>规格 :1箱</span>
                            <span class="agent-money">￥ :1514</span>
                        </span><br/>
                        <span class="btn relative">
                            库存 :564555箱
                        </span>
                        <input type="text" class="spinnerExample"/>
                </span>
            </li>
            <li class="clearfix">
                <img src="../../assets/mobile/images/production.jpg" alt=""/>
                    <span class="details">
                        <p class="product relative">
                            <span>[普莉拉]</span>&nbsp;<span>防晒</span>&nbsp;<span>防晒</span>&nbsp;<span>防晒</span>
                        </p>
                        <span class="money relative">
                            <span>规格 :1箱</span>
                            <span class="agent-money">￥ :1514</span>
                        </span><br/>
                        <span class="btn relative">
                            库存 :564555箱
                        </span>
                        <input type="text" class="spinnerExample"/>
                </span>
            </li>
        </ul>
        <p style="font-size: 14px;position: relative;top: 10px;">
            <input type="checkbox"/>需上级发货
        </p>
        <ul class="operation">
            <li>
                <a class="plus-buy" href="#">订单金额:6000</a>
                <!--<button class="plus-buy">订单金额:6000</button>-->
            </li>
            <li>
                <a class="active" href="online-order.html">提交订单</a>
                <!--<button class="active">提交订单</button>-->
            </li>
        </ul>
    </div>
</div>
</body>
<script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
<script src="../../assets/mobile/js/global.js"></script>
<script src="../../assets/global/plugins/jquery-spinner/js/jquery.spinner.js"></script>
<script type="text/javascript">
    $('.spinnerExample').spinner({});
</script>
</html>
