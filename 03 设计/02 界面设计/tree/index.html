<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jsTree</title>
    <meta name="viewport" content="width=device-width"/>

    <meta name="robots" content="index,follow"/>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/dist/themes/default/style.css"/>

    <!--[if lt IE 9]>
    <script src="assets/respond.js"></script><![endif]-->


    <script>

        window.$q = [];
        window.$ = window.jQuery = function (a) {
        window.$q.push(a);
    };
    </script>
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/feed.xml" />
    <script>WR = "/";</script>
    <meta property="og:title" content="jstree" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="jsTree is jquery plugin, that provides interactive trees. It is absolutely free, open source and distributed under the MIT license. jsTree is easily extendable, themable and configurable, it supports HTML & JSON data sources and AJAX loading." /><meta property="og:url" content="http://www.jstree.com/demo/" /><meta property="og:image" content="http://www.jstree.com/jstree.png" /><link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="Search jstree API"></head>

</head>
<body>
<div class="container" id="content">
    <div class="row page" id="demo" style="display:block;">
            <div class="row">
                <div class="col-md-12">
                    <div id="jstree_demo" class="demo" style="margin-top:1em; min-height:200px;"></div>
                </div>
        </div>

    </div>
</div>
<script src="assets/jquery-1.10.2.min.js"></script>
<!--<script src="assets/jquery.address-1.6.js"></script>-->
<!--<script src="assets/vakata.js"></script>-->
<script src="assets/dist/jstree.js"></script>
<!--<script src="assets/site.js"></script>-->
<script>
    $.each($q, function (i, f) {
    $(f)
    });
    $q = null;
</script>
<script>

    function demo_create() {

        var ref = $('#jstree_demo').jstree(true),
                sel = ref.get_selected();
        if (!sel.length) {
            return false;
        }
        sel = sel[0];
        sel = ref.create_node(sel, {"type": "file"});
        if (sel) {
            ref.edit(sel);
        }
    }

    function demo_rename() {

        var ref = $('#jstree_demo').jstree(true),
                sel = ref.get_selected();
        if (!sel.length) {
            return false;
        }
        sel = sel[0];
        ref.edit(sel);
    }

    function demo_delete() {
        var ref = $('#jstree_demo').jstree(true),
                sel = ref.get_selected();
        if (!sel.length) {
            return false;
        }
        ref.delete_node(sel);
    }

    $(function () {
        var to = false;
        $('#demo_q').keyup(function () {
            if (to) {
                clearTimeout(to);
            }
            to = setTimeout(function () {
                var v = $('#demo_q').val();
                $('#jstree_demo').jstree(true).search(v);
            }, 250);
        });

        $('#jstree_demo').jstree({
            "core": {
                "animation": 0,
                "check_callback": true,
                "themes": { "stripes": true },
                'data': {
                    'url': function (node) {
                        return node.id === '#' ? 'assets/ajax_demo_roots.json' : 'assets/ajax_demo_children.json';
                    },
                    'data': function (node) {
                        return { 'id': node.id };
                    }
                }
            },
            "types": {
                "#": { "max_children": 1, "max_depth": 4, "valid_children": ["root"] },
                "root": { "icon": "assets/dist/themes/default/32px.png", "valid_children": ["default"] },
                "default": { "valid_children": ["default", "file"] },
                "file": { "icon": "glyphicon glyphicon-file", "valid_children": [] }
            },
            "plugins": [ "contextmenu", "dnd", "search", "state", "types", "wholerow" ]
        });
    });


</script>
</body>
</html>
