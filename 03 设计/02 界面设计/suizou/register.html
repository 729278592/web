        <form action="" id="register"  method="get">
            <p class="rc_p">您将免费体验随走30天</p>
            <span class="rr_s"><label for="username"><span class="rcp_sp shuru">用户名</span><input type="text" placeholder="请输入您的昵称" class="sh_in" name="username" id="username"/></label>

                <!--<span class="error error3">您输入的昵称已存在，请再次输入</span>-->
            </span><br/>
            <span class="rr_s"><span class="rcp_sp shuru">密码</span><input type="password" placeholder="请输入密码,长度为6~16位字符" class="sh_in pass" name="password" id="password"/>
                  <!--<span class="error error4">您输入的密码不正确，请再次输入</span>-->
            </span><br/>
               <span class="rr_s"><span class="rcp_sp shuru">确认密码</span><input type="password" placeholder="应和密码一致" class="sh_in pass" name="passrword"/>
                  <!--<span class="error error4">您输入的密码不正确，请再次输入</span>-->
            </span><br/>
            <span class="rr_s"><span class="rcp_sp shuru">企业名称</span><input type="text" placeholder="请输入您的企业名称" class="sh_in"/></span><br/>
                 <span class="rr_s">

                    <span class="rcp_sp shuru rcp_sp1">企业所在地</span>
                   <select name="" id="ming1" class="sh_in sh_in5">
                       <option value="四川" >四川</option>
                       <option value="山西">山西</option>
                       <option value="辽宁">辽宁</option>
                   </select>
                  <select name="" id="ming2" class="sh_in sh_in5">
               <option value="四川" >广安</option>
               <option value="山西">南充</option>
               <option value="辽宁">达州</option>
           </select>
                  <select name="" id="ming3" class="sh_in sh_in5">
               <option value="四川" >武胜</option>
               <option value="山西">邻水</option>
               <option value="辽宁">岳池</option>
           </select>
                </span><br/>
               <span class="rr_s">

                    <span class="rcp_sp shuru rcp_sp1">所属行业</span>
                   <select name="" id="hangye" class="sh_in sh_in4">
                       <option value="四川" >计算机</option>
                       <option value="山西">服装</option>
                       <option value="辽宁">餐饮</option>
                   </select>
                </span>
           <br/>
             <span class="rr_s">

                    <span class="rcp_sp shuru rcp_sp1">企业规模</span>
                   <select name="" id=guimo"" class="sh_in sh_in4">
                       <option value="四川" >大企</option>
                       <option value="山西">中企</option>
                       <option value="辽宁">小企</option>
                   </select>
                </span>
         <br/>
            <span class="rr_s"><span class="rcp_sp shuru">手机号码</span><input type="text" placeholder="请输入您的手机号码" class="sh_in haoma" name="phone"/>
                  <!--<span class="error error4 hide">您输入的号码格式不正确，请再次输入</span>-->
            </span><br/>
            <span class="rr_s"><span class="rcp_sp shuru">联系人</span><input type="text" placeholder="请输入企业联系人姓名" class="sh_in"/></span><br/>
            <span class="rr_s"><span class="rcp_sp shuru">邮箱</span><input type="text" placeholder="请输入邮箱,如282802292@qq.com" class="sh_in" name="email"/>
                  <!--<span class="error error5 hide">您输入的邮箱格式不正确，请再次输入</span>-->
            </span><br/>
            <div class="w_ft wz_ft">
                <input  type="submit" value="立即注册"  class="zhuce" style="width:500px"/>
            </div>
