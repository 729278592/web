<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="plugins/bootstrap-3.3.5-dist/css/bootstrap.css?v=ee"/>
    <link rel="stylesheet" href="css/common.css?v=ee"/>
    <style>
        .wrapper{background: url("images/login_bg.jpg")center center;background-size: cover;width: 100%;}

    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="row">
                <ul class="fl col-lg-4 col-xs-6">
                    <li class="first"><a href="#"><img src="images/login.png" alt="" class="login"/></a></li>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="product_introduction.html">产品</a></li>
                    <li class="last"><a href="contact_us.html">关于我们</a></li>
                </ul>
                <ul class="fr col-lg-2 col-xs-6">
                    <li class="first"><a href="register.html" class="active">注册</a></li>
                    <li class="last"><a href="login.html">登陆</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="form clearfix">
            <ul class="nav nav-pills nav-justified">
                <li role="presentation" class="active">
                    <a href="#">账户登录</a>
                </li>
                <li role="presentation">
                    <a href="#">快速登录</a>
                </li>
            </ul>
            <form class="form-horizontal login_type">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的昵称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="长度为6~16字符">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3 col-xs-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 保持登录
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-offset-4 col-sm-3 col-xs-offset-6 col-xs-3">
                        <div class="forget_password">
                            <a href="#">忘记密码 ?</a>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="position: relative;top: 20px;">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn immediately_log">立即登录</button>
                    </div>
                </div>
            </form>
            <div class="hide login_type">
                <img src="images/login_type2.png" alt="" class="login_type_img"/>
                <p>请点击微信企业号图像进行授权登录</p>
            </div>
        </div>

    </div>
    <div class="footer clearfix">
        <div class="container">
            <div class="row">
                <ul class="fl col-lg-6 col-sm-6 col-xs-12">
                    <li><a href="">关于我们</a></li>
                    <li><a href="">招聘信息</a></li>
                    <li><a href="">隐私时间</a></li>
                    <li><a href="">联系我们</a></li>
                </ul>
                <div class="fr col-lg-6 col-sm-6 col-xs-12">
                    <span>© 2012-2014 SOHO中国 版权所有　　ICP备05014360号分享：</span>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="js/jquery-1.11.3.min.map"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/as_go.js"></script>
</html>
