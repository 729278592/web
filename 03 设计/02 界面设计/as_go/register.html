    <link rel="stylesheet" href="css/common.css?v=ee"/>
    <link rel="stylesheet" href="css/font/css/font-awesome.min.css"/>
    <style>

.content{background: url("images/login_bg.jpg")no-repeat center;background-size:cover;width: 100%;
    overflow: hidden;}
        .form{width: 538px;position: relative;left: 50%
        ;background: #fff;border-radius: 5px;margin: 70px -269px;padding: 50px 40px;}
        .footer{position: relative;}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="row">
                <ul class="fl col-lg-8 col-xs-6">
                    <li class="first"><a href="#"><img src="images/login.png" alt="" class="login"/></a></li>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="mobile_office_suite.html">应用套件</a></li>
                    <li class="last"><a href="about_us.html">关于我们</a></li>
                </ul>
                <ul class="fr col-lg-2 col-xs-6">
                    <li class="first"><a href="registration_form.html" class="active">注册</a></li>
                    <li class="last"><a href="login.html">登录</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <div class="col-md-12" >
                <p class="re_h">
                    创建随走企业账号
                </p>
            </div>
            <form action="#" id="form_sample_2" class="form-horizontal">
                <div class="form-body">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">用户名<span class="required">
                                            * </span>
                        </label>
                        <div class="col-md-8">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="name" placeholder="请输入您的昵称"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">密码 <span class="required">
                                            * </span>
                        </label>
                        <div class="col-md-8">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="password" placeholder="长度为6~16位字符,必须是首字母大写"/>
                            </div>
                            <span class="help-block">e.g: A729278592 </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">企业名称 <span class="required">
                                            * </span>
                        </label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="url"/>
                            </div>
                            <span class="help-block">e.g: http://www.demo.com </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">企业所在地 <span class="required">
                                            * </span></label>
                        <div class="col-md-8">

                            <select class="form-control form-control-w3">
                                <option value="">请选择</option>
                                <option value="">四川省水电费</option>
                            </select>
                            <select class="form-control form-control-w3">
                                <option value="">请选择</option>
                                <option value="">广安市收电费收费</option>
                            </select>
                            <select class="form-control form-control-w3">
                                <option value="">请选择</option>
                                <option value="">武胜县</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">所属行业 <span class="required">
                                            * </span></label>
                        <div class="col-md-7">
                            <select class="form-control">
                                <option value="">请选择</option>
                                <option value="">餐饮业</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">企业规模 <span class="required">
                                            * </span></label>
                        <div class="col-md-7">
                            <select class="form-control">
                                <option value="">请选择</option>
                                <option value="">大企业</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">手机号码 <span class="required">
                                            * </span>
                        </label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="number"/>
                            </div>
                            <span class="help-block">e.g: 13678478463 </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">联系人<span class="required">
                                            * </span>
                        </label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="creditcard"/>
                            </div>
                            <span class="help-block">e.g: 张三 </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-md-offset-1">邮箱 <span class="required">
                                            * </span>
                        </label>
                        <div class="col-md-7">
                            <div class="input-icon right">
                                <i class="fa"></i>
                                <input type="text" class="form-control" name="email"/>
                            </div>
                        </div>
                    </div>






                </div>

                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-5 col-md-7">
                            <input type="submit" class="btn f68" value="立即注册"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="footer clearfix">
        <div class="container">
            <div class="row">
                <ul class="fl col-lg-4 col-md-4 col-xs-12">
                    <li><a href="about_us.html">关于我们</a></li>
                    <li><a href="talent_recruitment.html">招聘信息</a></li>
                    <li><a href="market_cooperation.html">市场合作</a></li>
                    <li><a href="contact_us.html">联系我们</a></li>
                </ul>
                <div class="fr col-lg-8 col-md-8 col-xs-12">
                    <span>©2014-2015 suizou.net All Rights Reserved　　渝ICP备14007819号-2</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/as_go.js"></script>

    jQuery(document).ready(function() {
        FormValidation.init();
        Main.init();
    });
</script>
</html>
