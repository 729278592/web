</head>
<body>
    <div class="content">
        <div class="page">
            <div class="hd">
                <a>

                </a>
                得力加油
                <div class="right nav_block">
                <a href="shoppingCat.html" class="shop_cat"></a>

                    </li>
                </ul>
            </div>
            </div>
            <div class="bd absolute pt">
                <div class="oilCardHead">
                    <p>
                        <span class="title">余额</span>
                        <span class="money">￥800</span>
                    </p>

                    <p>
                        充值100返现30

                </div>
                <div class="oilCardCon">
                    <ul class="oilCardMenu clearfix">
                        <li class="active">
                            <div>
                                <span>100</span>元

                        </li>
                        <li>
                            <div>

    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function(){
            $(".oilCardMenu li").on("touchend",function(){
                $(this).addClass("active");
                $(this).siblings("li").removeClass("active");
                if($(this).find("input").is(".otherMoney")){
                    $(this).find("input").removeAttr("readonly");
                    $(this).find("input").val("");
                    $(this).find("input").attr({placeholder:"其他金额"})
                }else{
                    $(".oilCardMenu li").find("input.otherMoney").attr("readonly");
                    $(".oilCardMenu li").find("input.otherMoney").val("其他金额");
                    $(".oilCardMenu li").find("input.otherMoney").attr({placeholder:" "})
                }
            })
        })
    </script>
