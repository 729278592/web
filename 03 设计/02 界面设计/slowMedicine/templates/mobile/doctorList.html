    <script>
        $(function(){
            var weui_media_bdRelative =$(".weui_media_bd.relative");
            weui_media_bdRelative.delegate(".cancelFollow","click",function(e){
                e.preventDefault();
                $(this).removeClass("cancelFollow").addClass("addFollow");
                $(this).html("+ 关注");
                showToast("已关注");
            });
            weui_media_bdRelative.delegate(".addFollow","click",function(e){
                e.preventDefault();
                $(this).removeClass("addFollow").addClass("cancelFollow");
                $(this).html("取消关注");
                showToast("已取消关注");
            });


            /*高级筛选*/
            $(".highSerch .fa").on("touchend",function(){
                var advancedSearch = $(".advancedSearch");
                advancedSearch.removeClass("hide");
                advancedSearch.addClass('slideInRight');
                $(advancedSearch).on('webkitAnimationEnd', function (){
                    advancedSearch.removeClass("slideInRight");
                    advancedSearch.removeClass("hide");
                }).on('animationend', function (){
                    advancedSearch.removeClass("slideInRight");
                    advancedSearch.removeClass("hide");
                });
            });


            /*选择条件控制*/
            $(".weui_cell").on("touchend",function(){
                if($(this).is(".address")){
                    var addressChioce = $(".addressChioce");
                    addressChioce.removeClass("hide");
                    addressChioce.addClass('slideInRight');
                    $(addressChioce).on('webkitAnimationEnd', function (){
                        addressChioce.removeClass("slideInRight");
                        addressChioce.removeClass("hide");
                    }).on('animationend', function (){
                        addressChioce.removeClass("slideInRight");
                        addressChioce.removeClass("hide");
                    });
                }else if($(this).is(".hospital")){
                    var hospitalChioce = $(".hospitalChioce");
                    hospitalChioce.removeClass("hide");
                    hospitalChioce.addClass('slideInRight');
                    $(hospitalChioce).on('webkitAnimationEnd', function (){
                        hospitalChioce.removeClass("slideInRight");
                        hospitalChioce.removeClass("hide");
                    }).on('animationend', function (){
                        hospitalChioce.removeClass("slideInRight");
                        hospitalChioce.removeClass("hide");
                    });

                }else if($(this).is(".department")){
                    var departmentChioce = $(".departmentChioce");
                    departmentChioce.removeClass("hide");
                    departmentChioce.addClass('slideInRight');
                    $(departmentChioce).on('webkitAnimationEnd', function (){
                        departmentChioce.removeClass("slideInRight");
                        departmentChioce.removeClass("hide");
                    }).on('animationend', function (){
                        departmentChioce.removeClass("slideInRight");
                        departmentChioce.removeClass("hide");
                    });
                }
            });


            /*条件选好后带数据返回上一级*/
            $(".menu-list li a").on("touchend",function(){
                var text = $(this).find("span").text();
                $(this).addClass("check");
                $(this).parent("li").siblings("li").find("a").removeClass("check");
                if($(this).closest(".addressChioce").get(0)){
                    var addressChioce = $(this).closest(".addressChioce");
                    addressChioce.removeClass("hide");
                    addressChioce.addClass('slideOutRight');
                    $(addressChioce).on('webkitAnimationEnd', function (){
                        addressChioce.removeClass("slideOutRight");
                        addressChioce.addClass("hide");
                        $(".address").find("input").val(text);
                    }).on('animationend', function (){
                        addressChioce.removeClass("slideOutRight");
                        addressChioce.addClass("hide");
                        $(".address").find("input").val(text);
                    });
                }else if($(this).closest(".hospitalChioce").get(0)){
                    var hospitalChioce = $(this).closest(".hospitalChioce");
                    hospitalChioce.removeClass("hide");
                    hospitalChioce.addClass('slideOutRight');
                    $(hospitalChioce).on('webkitAnimationEnd', function (){
                        hospitalChioce.removeClass("slideOutRight");
                        hospitalChioce.addClass("hide");
                        $(".hospital").find("input").val(text);
                    }).on('animationend', function (){
                        hospitalChioce.removeClass("slideOutRight");
                        hospitalChioce.addClass("hide");
                        $(".hospital").find("input").val(text);
                    });
                }else if($(this).closest(".departmentChioce").get(0)){
                    var departmentChioce = $(this).closest(".departmentChioce");
                    departmentChioce.removeClass("hide");
                    departmentChioce.addClass('slideOutRight');
                    setTimeout(function(){
                        departmentChioce.removeClass("slideOutRight");
                        departmentChioce.addClass("hide");
                        $(".department").find("input").val(text);
                    },200);
                }
            });


            /*返回上一级*/
            $(".goPrev").on("touchend",function(){
                if($(this).closest(".advancedSearch").get(0)){
                    var advancedSearch = $(".advancedSearch");
                    advancedSearch.removeClass("hide");
                    advancedSearch.addClass('slideOutRight');
                    $(advancedSearch).on('webkitAnimationEnd', function (){
                        advancedSearch.removeClass("slideOutRight");
                        advancedSearch.addClass("hide");
                    }).on('animationend', function (){
                        advancedSearch.removeClass("slideOutRight");
                        advancedSearch.addClass("hide");
                    });
                }else if($(this).closest(".addressChioce").get(0)){
                    var addressChioce = $(".addressChioce");
                    addressChioce.removeClass("hide");
                    addressChioce.addClass('slideOutRight');
                    $(addressChioce).on('webkitAnimationEnd', function (){
                        addressChioce.removeClass("slideOutRight");
                        addressChioce.addClass("hide");
                    }).on('animationend', function (){
                        addressChioce.removeClass("slideOutRight");
                        addressChioce.addClass("hide");
                    });
                }else if($(this).closest(".hospitalChioce").get(0)){
                    var hospitalChioce = $(".hospitalChioce");
                    hospitalChioce.removeClass("hide");
                    hospitalChioce.addClass('slideOutRight');
                    $(hospitalChioce).on('webkitAnimationEnd', function (){
                        hospitalChioce.removeClass("slideOutRight");
                        hospitalChioce.addClass("hide");
                    }).on('animationend', function (){
                        hospitalChioce.removeClass("slideOutRight");
                        hospitalChioce.addClass("hide");
                    });

                }else if($(this).closest(".departmentChioce").get(0)){
                    var departmentChioce = $(".departmentChioce");
                    departmentChioce.removeClass("hide");
                    departmentChioce.addClass('slideOutRight');
                    $(departmentChioce).on('webkitAnimationEnd', function (){
                        departmentChioce.removeClass("slideOutRight");
                        departmentChioce.addClass("hide");
                    }).on('animationend', function (){
                        departmentChioce.removeClass("slideOutRight");
                        departmentChioce.addClass("hide");
                    });
                }
            });



            /*搜索条*/
            $('.container').on('focus', '#search_input', function () {
                var $weuiSearchBar = $('#search_bar');
                $weuiSearchBar.addClass('weui_search_focusing');
            }).on('blur', '#search_input', function () {
                var $weuiSearchBar = $('#search_bar');
                $weuiSearchBar.removeClass('weui_search_focusing');
                if ($(this).val()) {
                    $('#search_text').hide();
                } else {
                    $('#search_text').show();
                }
            })

//                var $searchShow = $("#search_show");

//                }
//            })
                    .on('touchend', '#search_cancel,#search_clear', function () {
