    <script>
        $(function(){
            var weui_media_bdRelative =$(".weui_media_bd.relative");
            weui_media_bdRelative.delegate("#star","click",function(e){
                e.preventDefault();
                $(this).removeClass("cancelFollow").addClass("addFollow");
                $(this).html("+ 关注");
                showToast("已关注");
            });
            weui_media_bdRelative.delegate(".addFollow","click",function(e){
                e.preventDefault();
                $(this).removeClass("addFollow").addClass("cancelFollow");
                $(this).html("取消关注");
                showToast("已取消关注");
            });

            $(".screenDoctor li.last").on("touchend",function(){
                var advancedSearch = $(".advancedSearch");
                advancedSearch.removeClass("hide");
                advancedSearch.addClass('slideInRight');
                $(advancedSearch).on('webkitAnimationEnd', function (){
                    advancedSearch.removeClass("slideInRight");
                }).on('animationend', function (){
                    advancedSearch.removeClass("slideInRight");
                });
            })


        })
    </script>
