    <script src="../../assets/global/plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../../assets/mobile/js/global.js"></script>
    <script>
        $(function(){
            $(".addFollow").on("click",function(e){
                e.preventDefault();
                var that = $(this);
                $('#toast1').show();
                $(".weui_toast").addClass("weui_toastshow");
                setTimeout(function () {
                    $(".weui_toast").removeClass("weui_toastshow");
                    $('#toast1').hide();
                    that.closest(".weui_media_bd").find(".cancelFollow").removeClass("hide");
                    that.addClass("hide");
                }, 3000);
            });
            $(".cancelFollow").on("click",function(e){
                e.preventDefault();
                var _this = $(this);
                $('#toast2').show();
                $(".weui_toast").addClass("weui_toastshow");
                setTimeout(function () {
                    $(".weui_toast").removeClass("weui_toastshow");
                    $('#toast2').hide();
                    _this.closest(".weui_media_bd").find(".addFollow").removeClass("hide");
                    _this.addClass("hide");
                }, 3000);
            });
        })
    </script>
