<script type="text/javascript">
    // 百度地图API功能
	function G(id) {
		return document.getElementById(id);
	}
	
    var map = new BMap.Map("map");   // 创建Map实例
	map.centerAndZoom("北京",10);
	
	map.enableScrollWheelZoom();    //启用滚轮放大缩小,默认禁用
	map.enableContinuousZoom();     //启用地图惯性拖拽,默认禁用

	var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT}); //左上角添加比例尺
	var top_left_navigation = new BMap.NavigationControl(); //左上角,添加默认缩放平移控件
	map.addControl(top_left_control);
	map.addControl(top_left_navigation);
	
	/**
	 * 地图查看
	 */
	function showMap(){
	
		// 页面输入地址
		var address = G('shen').value + G('shi').value + G('qu').value;
		
		// 创建地址解析器实例
		var myGeo = new BMap.Geocoder();
		// 将地址解析结果显示在地图上,并调整地图视野
		myGeo.getPoint(address, function(point){
			if(point){
			    map.centerAndZoom(point, 11);
			    map.clearOverlays();                 //清除地图上所有的标记(可清除单个标注:map.removeOverlay(marker))
			    var marker = new BMap.Marker(point); //创建标注
			    map.addOverlay(marker);              //将标注添加到地图中
			    marker.disableDragging();            //设置标注可拖拽(默认不可拖拽:disableDragging)
			}
		}, G('shi').value);
	}
</script>
